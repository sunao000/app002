<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ルート案内アプリ（地名対応）</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 500px; }
    #controls { margin: 10px 0; }
    #pointList { list-style: none; padding-left: 0; }
    #pointList li { padding: 4px; border: 1px solid #ccc; margin-bottom: 4px; background: #fafafa; cursor: move; }
  </style>
</head>
<body>
  <h2>ルート案内アプリ（地名＋色分け＋並べ替え）</h2>

  <div id="controls">
    <input id="placeInput" type="text" placeholder="地名で検索（例：東京駅）" />
    <button id="searchPlaceBtn">地名検索して追加</button>
    <br><br>
    <input id="latInput" type="number" placeholder="緯度" step="0.000001" />
    <input id="lngInput" type="number" placeholder="経度" step="0.000001" />
    <button id="addPointBtn">緯度経度で追加</button>
    <button id="drawRouteBtn">ルート表示</button>
    <h3>登録地点（上から 出発地 → 経由地 → 目的地）</h3>
    <ul id="pointList"></ul>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const apiKey = '5b3ce3597851110001cf62481af47799d9c344bf86dd4b340f9f9ff9'; // ← OpenRouteService APIキーをここに入力

    const map = L.map('map').setView([35.681236, 139.767125], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let points = [];
    let markers = [];
    let currentRoute = null;

    const latInput = document.getElementById('latInput');
    const lngInput = document.getElementById('lngInput');
    const addPointBtn = document.getElementById('addPointBtn');
    const drawRouteBtn = document.getElementById('drawRouteBtn');
    const pointList = document.getElementById('pointList');
    const placeInput = document.getElementById('placeInput');
    const searchPlaceBtn = document.getElementById('searchPlaceBtn');

    function getRoleColor(index, total) {
      if (index === 0) return 'green';
      if (index === total - 1) return 'red';
      return 'blue';
    }

    function refreshPointList() {
      pointList.innerHTML = '';
      points.forEach((pt, i) => {
        const li = document.createElement('li');
        li.draggable = true;
        li.textContent = `${pt.name}（${pt.lat.toFixed(6)}, ${pt.lng.toFixed(6)}）`;
        li.dataset.index = i;
        pointList.appendChild(li);
      });
      addDragAndDropHandlers();
      updateMarkers();
    }

    function updateMarkers() {
      markers.forEach(m => map.removeLayer(m));
      markers = [];

      points.forEach((pt, i) => {
        const color = getRoleColor(i, points.length);
        const icon = L.icon({
          iconUrl: `https://maps.google.com/mapfiles/ms/icons/${color}-dot.png`,
          iconSize: [32, 32],
          iconAnchor: [16, 32]
        });
        const marker = L.marker([pt.lat, pt.lng], { icon }).addTo(map);
        marker.bindPopup(`${pt.name || '地点'}<br>緯度:${pt.lat.toFixed(6)}<br>経度:${pt.lng.toFixed(6)}`);
        markers.push(marker);
      });
    }

    function addPoint(lat, lng, name = '地点') {
      points.push({ lat, lng, name });
      refreshPointList();
    }

    addPointBtn.addEventListener('click', () => {
      const lat = parseFloat(latInput.value);
      const lng = parseFloat(lngInput.value);
      if (isNaN(lat) || isNaN(lng)) {
        alert('有効な緯度・経度を入力してください');
        return;
      }
      addPoint(lat, lng, '手入力地点');
      latInput.value = '';
      lngInput.value = '';
    });

    searchPlaceBtn.addEventListener('click', () => {
      const query = placeInput.value.trim();
      if (!query) {
        alert('地名を入力してください');
        return;
      }
      fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`)
        .then(res => res.json())
        .then(data => {
          if (data.length === 0) {
            alert('地名が見つかりませんでした');
            return;
          }
          const result = data[0];
          addPoint(parseFloat(result.lat), parseFloat(result.lon), result.display_name);
          placeInput.value = '';
        })
        .catch(err => {
          console.error(err);
          alert('地名の検索に失敗しました');
        });
    });

    drawRouteBtn.addEventListener('click', () => {
      if (points.length < 2) {
        alert('ルートには2地点以上が必要です');
        return;
      }
      if (currentRoute) {
        map.removeLayer(currentRoute);
        currentRoute = null;
      }

      const coords = points.map(pt => [pt.lng, pt.lat]);
      fetch(`https://api.openrouteservice.org/v2/directions/driving-car`, {
        method: 'POST',
        headers: {
          'Accept': 'application/json, application/geo+json',
          'Content-Type': 'application/json',
          'Authorization': apiKey,
        },
        body: JSON.stringify({ coordinates: coords })
      })
      .then(res => res.json())
      .then(data => {
        if (!data.routes || data.routes.length === 0) {
          alert('ルート情報がありません');
          return;
        }
        const encoded = data.routes[0].geometry;
        const latlngs = decodePolyline(encoded);
        currentRoute = L.polyline(latlngs, { color: 'red', weight: 5 }).addTo(map);
        map.fitBounds(currentRoute.getBounds());
      })
      .catch(err => {
        console.error(err);
        alert('ルート取得に失敗しました');
      });
    });

    function decodePolyline(encoded) {
      let points = [];
      let index = 0, len = encoded.length;
      let lat = 0, lng = 0;

      while (index < len) {
        let b, shift = 0, result = 0;
        do {
          b = encoded.charCodeAt(index++) - 63;
          result |= (b & 0x1f) << shift;
          shift += 5;
        } while (b >= 0x20);
        let dlat = ((result & 1) ? ~(result >> 1) : (result >> 1));
        lat += dlat;

        shift = 0;
        result = 0;
        do {
          b = encoded.charCodeAt(index++) - 63;
          result |= (b & 0x1f) << shift;
          shift += 5;
        } while (b >= 0x20);
        let dlng = ((result & 1) ? ~(result >> 1) : (result >> 1));
        lng += dlng;

        points.push([lat / 1e5, lng / 1e5]);
      }
      return points;
    }

    function addDragAndDropHandlers() {
      let dragSrcEl = null;

      function handleDragStart(e) {
        dragSrcEl = this;
        e.dataTransfer.effectAllowed = 'move';
        e.dataTransfer.setData('text/plain', this.dataset.index);
        this.style.opacity = '0.4';
      }

      function handleDrop(e) {
        e.preventDefault();
        const fromIndex = parseInt(e.dataTransfer.getData('text/plain'));
        const toIndex = parseInt(this.dataset.index);
        if (fromIndex === toIndex) return;

        const movedPoint = points.splice(fromIndex, 1)[0];
        points.splice(toIndex, 0, movedPoint);
        refreshPointList();
      }

      function handleDragOver(e) {
        e.preventDefault();
      }

      function handleDragEnd(e) {
        this.style.opacity = '1';
      }

      const items = pointList.querySelectorAll('li');
      items.forEach(item => {
        item.addEventListener('dragstart', handleDragStart);
        item.addEventListener('drop', handleDrop);
        item.addEventListener('dragover', handleDragOver);
        item.addEventListener('dragend', handleDragEnd);
      });
    }
  </script>
</body>
</html>
