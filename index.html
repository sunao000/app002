<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ルート案内アプリ</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 500px; }
    #controls { margin: 10px 0; }
    #searchResults { max-height: 150px; overflow-y: auto; list-style: none; border: 1px solid #ccc; }
    #searchResults li:hover { background-color: #eee; cursor: pointer; }
    #pointList { list-style: none; padding-left: 0; }
    #pointList li { padding: 4px; border: 1px solid #ccc; margin-bottom: 4px; background: #fafafa; cursor: move; display: flex; justify-content: space-between; align-items: center; }
    #pointList li span.role-name { flex-grow: 1; }
    #clearPlaceInputBtn { margin-left: 4px; }
  </style>
</head>
<body>
  <h2>ルート案内アプリ</h2>
  <div id="controls">
    <input id="placeInput" type="text" placeholder="地名・住所を入力" style="width: 300px;" />
    <button id="clearPlaceInputBtn">×</button>
    <button id="searchPlaceBtn">地名検索</button>
    <ul id="searchResults"></ul>
    <button id="addCurrentBtn">現在地を追加</button>
    <button id="toggleRealTimeBtn">リアルタイム現在地更新 OFF</button>
    <button id="drawRouteBtn">ルート表示</button>
    <select id="profileSelect">
      <option value="foot-walking">徒歩</option>
      <option value="driving-car" selected>車</option>
      <option value="cycling-regular">自転車</option>
    </select>
  </div>
  <h3>登録地点リスト（ドラッグで並び替え可能）</h3>
  <ul id="pointList"></ul>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([35.681236, 139.767125], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let points = [], markers = [], currentRoute = null, watchId = null, lastLatLng = null;
    const AUTO_REDRAW_DISTANCE_M = 50;

    const pointList = document.getElementById('pointList');
    const placeInput = document.getElementById('placeInput');
    const searchPlaceBtn = document.getElementById('searchPlaceBtn');
    const searchResults = document.getElementById('searchResults');
    const clearPlaceInputBtn = document.getElementById('clearPlaceInputBtn');
    const addCurrentBtn = document.getElementById('addCurrentBtn');
    const toggleRealTimeBtn = document.getElementById('toggleRealTimeBtn');
    const drawRouteBtn = document.getElementById('drawRouteBtn');
    const profileSelect = document.getElementById('profileSelect');

    const iconStart = new L.Icon({ iconUrl: 'https://maps.gstatic.com/mapfiles/ms2/micons/green-dot.png', iconSize: [32, 32], iconAnchor: [16, 32], popupAnchor: [0, -32] });
    const iconVia = new L.Icon({ iconUrl: 'https://maps.gstatic.com/mapfiles/ms2/micons/blue-dot.png', iconSize: [32, 32], iconAnchor: [16, 32], popupAnchor: [0, -32] });
    const iconEnd = new L.Icon({ iconUrl: 'https://maps.gstatic.com/mapfiles/ms2/micons/red-dot.png', iconSize: [32, 32], iconAnchor: [16, 32], popupAnchor: [0, -32] });

    function getDistance(lat1, lng1, lat2, lng2) {
      const toRad = x => x * Math.PI / 180;
      const R = 6371000;
      const dLat = toRad(lat2 - lat1);
      const dLng = toRad(lng2 - lng1);
      const a = Math.sin(dLat / 2) ** 2 + Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.sin(dLng / 2) ** 2;
      return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    }

    function addPoint(lat, lng, name = null) {
      points.push({ lat, lng, name });
      const index = points.length - 1;
      let icon = iconVia;
      if (index === 0) icon = iconStart;
      else if (index === points.length - 1 && points.length > 1) icon = iconEnd;
      const marker = L.marker([lat, lng], { icon }).addTo(map);
      marker.bindPopup(name || `緯度:${lat.toFixed(6)}, 経度:${lng.toFixed(6)}`).openPopup();
      markers.push(marker);
      map.setView([lat, lng], 14);
      refreshPointList();
    }

    function refreshPointList() {
      pointList.innerHTML = '';
      markers.forEach((m, i) => {
        if (!points[i]) return;
        let icon = iconVia;
        if (i === 0) icon = iconStart;
        else if (i === points.length - 1) icon = iconEnd;
        m.setIcon(icon);
        const li = document.createElement('li');
        const span = document.createElement('span');
        span.className = 'role-name';
        span.textContent = points[i].name || `地点 (${points[i].lat.toFixed(6)}, ${points[i].lng.toFixed(6)})`;
        li.appendChild(span);
        pointList.appendChild(li);
      });
    }

    function fetchNearbyPlaces(query) {
      const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&limit=10&addressdetails=1`;
      fetch(url)
        .then(res => res.json())
        .then(data => {
          searchResults.innerHTML = '';
          if (!data.length) return searchResults.textContent = '該当なし';
          data.forEach(place => {
            const li = document.createElement('li');
            li.textContent = place.display_name;
            li.onclick = () => {
              const lat = parseFloat(place.lat);
              const lng = parseFloat(place.lon);
              addPoint(lat, lng, place.display_name);
              placeInput.value = '';
              searchResults.innerHTML = '';
            };
            searchResults.appendChild(li);
          });
        })
        .catch(err => { searchResults.textContent = '検索エラー: ' + err.message; });
    }

    searchPlaceBtn.addEventListener('click', () => {
      const query = placeInput.value.trim();
      if (!query) return alert('検索語を入力してください');
      fetchNearbyPlaces(query);
    });

    clearPlaceInputBtn.addEventListener('click', () => {
      placeInput.value = '';
      searchResults.innerHTML = '';
    });

    addCurrentBtn.addEventListener('click', () => {
      if (!navigator.geolocation) return alert('現在地取得はサポートされていません');
      navigator.geolocation.getCurrentPosition(pos => {
        const { latitude: lat, longitude: lng } = pos.coords;
        addPoint(lat, lng, '現在地');
      }, err => alert('現在地取得失敗: ' + err.message));
    });

    toggleRealTimeBtn.addEventListener('click', () => {
      if (watchId === null) {
        if (!navigator.geolocation) return alert('現在地取得はサポートされていません');
        watchId = navigator.geolocation.watchPosition(pos => {
          const { latitude: lat, longitude: lng } = pos.coords;
          if (window.realTimeMarker) {
            window.realTimeMarker.setLatLng([lat, lng]);
          } else {
            window.realTimeMarker = L.marker([lat, lng]).addTo(map).bindPopup('リアルタイム現在地').openPopup();
          }
          map.setView([lat, lng], 14);
          if (lastLatLng) {
            const dist = getDistance(lastLatLng.lat, lastLatLng.lng, lat, lng);
            if (dist >= AUTO_REDRAW_DISTANCE_M) drawRouteBtn.click();
          }
          lastLatLng = { lat, lng };
        }, err => alert('リアルタイム位置取得に失敗: ' + err.message), { enableHighAccuracy: true });
        toggleRealTimeBtn.textContent = 'リアルタイム現在地更新 ON';
      } else {
        navigator.geolocation.clearWatch(watchId);
        watchId = null;
        if (window.realTimeMarker) map.removeLayer(window.realTimeMarker);
        toggleRealTimeBtn.textContent = 'リアルタイム現在地更新 OFF';
      }
    });

    drawRouteBtn.addEventListener('click', () => {
      if (points.length < 2) return alert('2地点以上必要です');
      const coords = points.map(p => [p.lng, p.lat]);
      const profile = profileSelect.value;
      const apiKey = '5b3ce3597851110001cf62481af47799d9c344bf86dd4b340f9f9ff9'; // ← OpenRouteService APIキーをここに入力
      fetch(`https://api.openrouteservice.org/v2/directions/${profile}/geojson`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': apiKey
        },
        body: JSON.stringify({ coordinates: coords })
      })
      .then(res => res.json())
      .then(data => {
        if (currentRoute) map.removeLayer(currentRoute);
        currentRoute = L.geoJSON(data, { style: { color: 'blue', weight: 5 } }).addTo(map);
        map.fitBounds(currentRoute.getBounds());
      })
      .catch(err => alert('ルート取得エラー: ' + err.message));
    });
  </script>
</body>
</html>
