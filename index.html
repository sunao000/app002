<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>自転車ルート比較＋自動休憩 v5.4-early</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script  src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script  src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

<style>
body{margin:0;font-family:system-ui,sans-serif}
#map{height:500px}
#controls{display:flex;flex-wrap:wrap;gap:8px;padding:8px;background:#f7f7f7}
.section{padding:8px;background:#fff;border-top:1px solid #eee}
.group{display:flex;flex-wrap:wrap;gap:8px;align-items:center}
#searchResults{position:absolute;z-index:1000;width:260px;max-height:200px;overflow-y:auto;margin-top:4px;border:1px solid #ccc;background:#fff;list-style:none;padding:0}
#searchResults li{padding:4px 8px;cursor:pointer}
#searchResults li:hover{background:#e0e0e0}
#pointList{list-style:none;margin:0;padding:0}
#pointList li{display:flex;justify-content:space-between;align-items:center;padding:4px 8px;border:1px solid #ccc;background:#fafafa;margin-bottom:4px;cursor:move}
button.del{background:#d9534f;color:#fff;border:none;border-radius:4px;padding:0 6px;font-size:12px}
#summary{padding:8px;background:#fafafa;border-top:1px solid #ddd;font-size:.9rem}
</style>
</head>
<body>

<!-- ── UI ─────────────────────────────────────────── -->
<div id="controls">
  <input id="placeInput" placeholder="地名・住所" style="width:260px">
  <button id="searchBtn">検索</button>
  <label><input type="checkbox" id="nearbyOnly"> 近くのみ</label>
  <button id="locBtn">現在地追加</button>

  <input id="restToggle" type="checkbox" hidden checked>
  <button id="restModeBtn">休憩込み: ON</button>

  <label>基準
    <select id="restBasis">
      <option value="time" selected>時間</option>
      <option value="energy">kJ</option>
      <option value="energyDiff">kJ/km 変化率</option>
      <option value="energyCombo">Δまたは累積</option>
    </select>
  </label>

  <span id="timeBox" class="group">
    <label>間隔 <input id="restMinutes" type="number" value="60" min="15" step="5" style="width:70px"> 分</label>
  </span>

  <span id="energyBox" class="group" style="display:none">
    <label>しきい値 <input id="restKJ" type="number" value="500" min="100" step="50" style="width:90px"> kJ</label>
  </span>

  <span id="diffBox" class="group" style="display:none">
    <label>Δしきい値 <input id="deltaKJ" type="number" value="30" min="1" step="1" style="width:90px"> kJ/km</label>
  </span>

  <select id="profileSelect">
    <option value="cycling-road" selected>ロード</option>
    <option value="cycling-regular">一般車</option>
  </select>

  <button id="drawBtn">ルート表示</button>
  <label><input type="checkbox" id="chkShortest" checked> 最短</label>
  <label><input type="checkbox" id="chkFastest"  checked> 最速</label>
</div>

<!-- ライダー設定 -->
<div class="section">
  <div class="group">
    <label>体重 <input id="riderWeight" type="number" value="65" min="30" max="150" step="0.5" style="width:80px"> kg</label>
    <label>バイク <input id="bikeWeight"  type="number" value="10" min="5" max="30" step="0.1" style="width:80px"> kg</label>
  </div>
  <details><summary>平坦係数 (kJ/km)</summary>
    <input id="flatKJperKm" type="number" value="18" min="10" max="30" step="0.5">
  </details>
</div>

<ul id="searchResults" hidden></ul>
<ul id="pointList"></ul>
<div id="map"></div>
<div id="summary"><div id="routeInfo"></div></div>

<script>
/* ===== 環境設定 ===== */
const ORS_KEY='5b3ce3597851110001cf62481af47799d9c344bf86dd4b340f9f9ff9';            // ←自分のキー
const PROXY  ='https://corsproxy.io/?';     // CORS 不要なら ''

/* ===== ヘルパ ===== */
const $=id=>document.getElementById(id);
const sleep=ms=>new Promise(r=>setTimeout(r,ms));
const fmtD=d=>(d/1000).toFixed(2)+' km';
const fmtT=s=>{const m=Math.round(s/60);return m<60?m+' 分':`${Math.floor(m/60)} 時間 ${m%60} 分`;};
const pin=c=>new L.Icon({iconUrl:`https://maps.gstatic.com/mapfiles/ms2/micons/${c}-dot.png`,iconSize:[32,32],iconAnchor:[16,32]});
const ICONS={start:pin('green'),via:pin('blue'),goal:pin('red')};
const near=(g,lat,lon)=>L.latLng(lat,lon).distanceTo([g.lat,g.lon])<=500;

/* ===== 状態 ===== */
let pts=[], map, markerLayer, routeLayers={}, lastTs=0;

/* ===== 初期化 ===== */
window.addEventListener('DOMContentLoaded',()=>{
  map=L.map('map').setView([34.07,134.55],11);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{attribution:'©OpenStreetMap'}).addTo(map);
  ['routeShortest','routeFastest'].forEach((p,i)=>map.createPane(p).style.zIndex=700+i*10);

  $('searchBtn').onclick=()=>{const q=$('placeInput').value.trim();q&&search(q);};
  $('locBtn')  .onclick=addCurrent;
  $('drawBtn') .onclick=drawRoutes;
  ['chkShortest','chkFastest'].forEach(id=>$(id).onchange=toggleLayers);

  $('restModeBtn').onclick=()=>{$('restToggle').checked=!$('restToggle').checked;$('restModeBtn').textContent='休憩込み: '+($('restToggle').checked?'ON':'OFF');drawRoutes();};

  $('restBasis').onchange=()=>{
    const m=$('restBasis').value;
    $('timeBox'  ).style.display=m==='time'?'inline-flex':'none';
    $('energyBox').style.display=(m==='energy'||m==='energyCombo')?'inline-flex':'none';
    $('diffBox'  ).style.display=(m==='energyDiff'||m==='energyCombo')?'inline-flex':'none';
  };

  new Sortable($('pointList'),{animation:150,handle:'span',
    onEnd:()=>{pts=Array.from($('pointList').children).map(li=>pts[li._idx]);fixType();drawList();}
  });
});

/* ===== 検索 (Nominatim) ===== */
async function search(q){
  const url=`https://nominatim.openstreetmap.org/search?format=json&limit=10&q=${encodeURIComponent(q)}`;
  const res=await (await fetch(url)).json(), ul=$('searchResults'); ul.innerHTML=''; ul.hidden=!res.length;
  res.forEach(o=>{const li=document.createElement('li');li.textContent=o.display_name;li.onclick=()=>{addPoint({name:o.display_name,lat:+o.lat,lon:+o.lon});ul.hidden=true;$('placeInput').value='';};ul.appendChild(li);});
}

/* ===== ポイントリスト ===== */
function addPoint(p){p.type=pts.length?'':'start';pts.forEach(d=>d.type==='goal'&&(d.type='via'));pts.push(p);if(pts.length>1)pts.at(-1).type='goal';drawList();}
function drawList(){const ul=$('pointList');ul.innerHTML='';pts.forEach((p,i)=>{const li=document.createElement('li');li._idx=i;li.innerHTML=`<span>${p.name}</span>`;const b=document.createElement('button');b.className='del';b.textContent='×';b.onclick=e=>{e.stopPropagation();pts.splice(i,1);fixType();drawList();};li.appendChild(b);ul.appendChild(li);});}
const fixType=()=>{if(pts[0])pts[0].type='start';if(pts.length>1)pts.at(-1).type='goal';};
function addCurrent(){navigator.geolocation.getCurrentPosition(p=>addPoint({name:'現在地',lat:p.coords.latitude,lon:p.coords.longitude}),()=>alert('現在地取得失敗'));}

/* ===== 通信 ===== */
async function post(url,body){const r=await fetch(PROXY+url,{method:'POST',headers:{'Content-Type':'application/json','Authorization':ORS_KEY},body:JSON.stringify(body)});if(!r.ok)throw new Error(await r.text());return r.json();}
async function dir(body,prof){const wait=1100-(Date.now()-lastTs);if(wait>0)await sleep(wait);const j=await post(`https://api.openrouteservice.org/v2/directions/${prof}/geojson`,body);lastTs=Date.now();return j;}

/* ===== POI (fallback 可) ===== */
async function nearPoi(lat,lon){try{return (await post('https://api.openrouteservice.org/pois',{request:'pois',geometry:{geojson:{type:'Point',coordinates:[lon,lat]},buffer:1500},limit:1})).features[0]||null;}catch{return null;}}
const pName=p=>p?.properties?.name||p?.properties?.osm_tags?.name||'休憩地点';

/* ===== エネルギー ===== */
const eKJ=(d,dz,m,f)=>f*(d/1000)+m*9.80665*Math.max(dz,0)/1000;

/* ===== 休憩挿入 (200 m 早期検知 ＋ 1 km バケット) ===== */
async function insertRests(feat,mode){
  const cs=feat.geometry.coordinates, segs=feat.properties.segments, goal=pts.at(-1), elev=cs[0].length>=3;
  const m=+$('riderWeight').value + +$('bikeWeight').value, flat=+$('flatKJperKm').value;

  /* しきい値 */
  const deltaEarly = 15;                          // 200 m Δ [kJ/km]
  const Δthr  = +$('deltaKJ').value;              // 1 km 平均 Δ
  const KJthr = +$('restKJ').value;
  const Tthr  = +$('restMinutes').value * 60;

  /* 累積変数 */
  let res=[], bucketΔ=0, bucketDist=0,
      accKJ=0, accT=0,
      prevRate=null, flagEarly=false;

  for(const seg of segs)for(const st of seg.steps){
    const [i0,i1]=st.way_points, d=st.distance||0; if(!d) continue;
    const dz=elev?cs[i1][2]-cs[i0][2]:0, Ek=eKJ(d,dz,m,flat), rate=Ek/(d/1000);

    /* ― 200 m Δ 判定 ― */
    if(prevRate!==null && Math.abs(rate-prevRate)>=deltaEarly) flagEarly=true;

    /* ― 累積 ― */
    bucketΔ   += prevRate!==null?Math.abs(rate-prevRate)*(d/1000):0;
    bucketDist+= d/1000;
    accKJ     += Ek;
    accT      += st.duration||0;

    const diffAvg=bucketDist?bucketΔ/bucketDist:0;
    const kmHit=bucketDist>=1 && diffAvg>=Δthr;

    const hitTime = mode==='time'        && accT>=Tthr;
    const hitAcc  = mode==='energy'      && accKJ>=KJthr;
    const hitDiff = mode==='energyDiff'  && (flagEarly||kmHit);
    const hitComb = mode==='energyCombo' && (flagEarly||kmHit||accKJ>=KJthr);

    if(hitTime||hitAcc||hitDiff||hitComb){
      const [lon,lat]=cs[i1];
      if(near(goal,lat,lon)){ bucketΔ=bucketDist=accKJ=accT=0; flagEarly=false; prevRate=rate; continue; }

      let poi=await nearPoi(lat,lon); if(!poi)poi={geometry:{coordinates:[lon,lat]},properties:{}};
      res.push({name:pName(poi),lat:poi.geometry.coordinates[1],lon:poi.geometry.coordinates[0],type:'via',isRest:true});

      /* 完全リセット */
      bucketΔ=bucketDist=accKJ=accT=0; flagEarly=false;
    }
    prevRate=rate;
  }
  pts.splice(pts.length-1,0,...res);
}

/* ===== ルート描画 ===== */
async function drawRoutes(){
  if(pts.length<2)return alert('2地点以上登録してください');

  if($('restToggle').checked){
    try{
      const base=(await dir({coordinates:pts.map(p=>[p.lon,p.lat]),elevation:true,preference:'fastest'},$('profileSelect').value)).features[0];
      await insertRests(base,$('restBasis').value);
      drawList();
    }catch(e){console.error(e);alert('休憩挿入失敗');}
  }

  Object.values(routeLayers).forEach(l=>l&&map.removeLayer(l)); routeLayers={};
  if(markerLayer)map.removeLayer(markerLayer); markerLayer=L.layerGroup().addTo(map);
  pts.forEach(p=>markerLayer.addLayer(L.marker([p.lat,p.lon],{icon:ICONS[p.type||'via']}).bindTooltip(p.name)));

  const coords=pts.map(p=>[p.lon,p.lat]), prof=$('profileSelect').value, base={coordinates:coords,elevation:true};
  try{
    const shortest=(await dir({...base,preference:'shortest'},prof)).features[0];
    const fastest =(await dir({...base,preference:'fastest'}, prof)).features[0];
    routeLayers.short=L.geoJSON(shortest,{pane:'routeShortest',style:{color:'#ff0000',weight:6}}).addTo(map);
    routeLayers.fast =L.geoJSON(fastest ,{pane:'routeFastest' ,style:{color:'#0066ff',dashArray:'4 4',weight:6}}).addTo(map);

    const b=new L.LatLngBounds(); markerLayer.eachLayer(l=>b.extend(l.getLatLng())); b.extend(routeLayers.fast.getBounds()); map.fitBounds(b.pad(0.1));
    $('routeInfo').textContent=`距離 ${fmtD(fastest.properties.summary.distance)} / 時間 ${fmtT(fastest.properties.summary.duration)}`;
    toggleLayers();
  }catch(e){console.error(e);alert('ルート取得失敗');}
}

/* ===== Layer 表示切替 ===== */
function toggleLayers(){const m={short:'chkShortest',fast:'chkFastest'};for(const k in routeLayers){routeLayers[k]&&($(m[k]).checked?routeLayers[k].addTo(map):map.removeLayer(routeLayers[k]));}}
</script>
</body>
</html>
