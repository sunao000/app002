<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ルート案内アプリ（現在地リアルタイム更新対応）</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 500px; }
    #controls { margin: 10px 0; }
    #searchResults { max-height: 150px; overflow-y: auto; padding-left: 0; list-style: none; border: 1px solid #ccc; }
    #searchResults li:hover { background-color: #eee; cursor: pointer; }
    #pointList { list-style: none; padding-left: 0; }
    #pointList li { padding: 4px; border: 1px solid #ccc; margin-bottom: 4px; background: #fafafa; cursor: move; }
  </style>
</head>
<body>
  <h2>ルート案内アプリ（現在地リアルタイム更新対応）</h2>

  <div id="controls">
    <input id="latInput" type="number" placeholder="緯度" step="0.000001" />
    <input id="lngInput" type="number" placeholder="経度" step="0.000001" />
    <button id="addPointBtn">地点を追加</button>
    <button id="addCurrentBtn">現在地を追加（一回取得）</button>
    <button id="startWatchBtn">現在地追跡開始</button>
    <button id="stopWatchBtn" disabled>現在地追跡停止</button>
    <button id="clearPointsBtn">地点クリア</button>
    <button id="drawRouteBtn">ルート表示</button>
    <button id="openGoogleMapsBtn">Google Mapsで開く</button>
    <br><br>

    <input id="placeInput" type="text" placeholder="地名・住所を入力" style="width: 300px;" />
    <button id="searchPlaceBtn">地名検索</button>
    <ul id="searchResults"></ul>

    <br>

    <label for="profileSelect">移動手段:</label>
    <select id="profileSelect">
      <option value="foot-walking">徒歩</option>
      <option value="driving-car" selected>車</option>
      <option value="cycling-regular">自転車</option>
    </select>

    <h3>登録地点リスト（ドラッグで並び替え可能）</h3>
    <ul id="pointList"></ul>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const apiKey = '5b3ce3597851110001cf62481af47799d9c344bf86dd4b340f9f9ff9'; // OpenRouteService APIキーをここに入れてください

    // 地図初期化（東京駅付近）
    const map = L.map('map').setView([35.681236, 139.767125], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors',
    }).addTo(map);

    // 登録地点
    let points = [];
    let markers = [];
    let currentRoute = null;

    // 現在地監視用ID
    let watchId = null;
    let currentLocationMarker = null;

    // 要素取得
    const latInput = document.getElementById('latInput');
    const lngInput = document.getElementById('lngInput');
    const addPointBtn = document.getElementById('addPointBtn');
    const addCurrentBtn = document.getElementById('addCurrentBtn');
    const startWatchBtn = document.getElementById('startWatchBtn');
    const stopWatchBtn = document.getElementById('stopWatchBtn');
    const clearPointsBtn = document.getElementById('clearPointsBtn');
    const drawRouteBtn = document.getElementById('drawRouteBtn');
    const profileSelect = document.getElementById('profileSelect');

    const placeInput = document.getElementById('placeInput');
    const searchPlaceBtn = document.getElementById('searchPlaceBtn');
    const searchResults = document.getElementById('searchResults');

    const pointList = document.getElementById('pointList');
    const openGoogleMapsBtn = document.getElementById('openGoogleMapsBtn');

    // 登録地点リスト更新（役割＋地名付き）
    function refreshPointList() {
      pointList.innerHTML = '';
      points.forEach((pt, i) => {
        const li = document.createElement('li');
        li.draggable = true;

        let role = '';
        if (i === 0) role = '出発地';
        else if (i === points.length - 1) role = '目的地';
        else role = `経由地${i}`;

        const nameOrCoords = pt.name ? pt.name : `${pt.lat.toFixed(6)}, ${pt.lng.toFixed(6)}`;
        li.textContent = `${role}：${nameOrCoords}`;
        li.dataset.index = i;

        // 削除ボタン
        const delBtn = document.createElement('button');
        delBtn.textContent = '削除';
        delBtn.style.marginLeft = '10px';
        delBtn.onclick = () => {
          map.removeLayer(markers[i]);
          markers.splice(i, 1);
          points.splice(i, 1);
          refreshPointList();
          redrawRouteIfExists();
        };
        li.appendChild(delBtn);
        pointList.appendChild(li);
      });
      addDragAndDropHandlers();
    }

    // 地点追加
    function addPoint(lat, lng, name = null) {
      points.push({ lat, lng, name });
      const marker = L.marker([lat, lng]).addTo(map);
      marker.bindPopup(name ? `${name}<br>緯度:${lat.toFixed(6)} 経度:${lng.toFixed(6)}` : `緯度:${lat.toFixed(6)} 経度:${lng.toFixed(6)}`).openPopup();
      markers.push(marker);
      map.setView([lat, lng], 14);
      refreshPointList();
    }

    // 緯度経度だけの手動追加ボタン（名前なし）
    addPointBtn.addEventListener('click', () => {
      const lat = parseFloat(latInput.value);
      const lng = parseFloat(lngInput.value);
      if (isNaN(lat) || isNaN(lng)) {
        alert('有効な緯度・経度を入力してください');
        return;
      }
      addPoint(lat, lng, '手入力地点');
      latInput.value = '';
      lngInput.value = '';
    });

    // 現在地を1回だけ取得して追加（名前は「現在地」）
    addCurrentBtn.addEventListener('click', () => {
      if (!navigator.geolocation) {
        alert('現在地取得はサポートされていません');
        return;
      }
      navigator.geolocation.getCurrentPosition(
        (pos) => {
          addPoint(pos.coords.latitude, pos.coords.longitude, '現在地');
        },
        (err) => {
          alert('現在地取得に失敗しました: ' + err.message);
        },
        { enableHighAccuracy: true }
      );
    });

    // 現在地のリアルタイム追跡開始
    startWatchBtn.addEventListener('click', () => {
      if (!navigator.geolocation) {
        alert('現在地取得はサポートされていません');
        return;
      }
      if (watchId !== null) {
        alert('現在地追跡はすでに開始されています');
        return;
      }
      watchId = navigator.geolocation.watchPosition(
        (pos) => {
          const lat = pos.coords.latitude;
          const lng = pos.coords.longitude;

          if (!currentLocationMarker) {
            currentLocationMarker = L.marker([lat, lng], {title: '現在地（追跡中）'}).addTo(map);
            currentLocationMarker.bindPopup('現在地（追跡中）');
          } else {
            currentLocationMarker.setLatLng([lat, lng]);
          }
          // 地図を現在地に追従させたい場合はコメントを外す
          // map.setView([lat, lng], 14);
        },
        (err) => {
          alert('現在地追跡に失敗しました: ' + err.message);
        },
        { enableHighAccuracy: true, maximumAge: 0, timeout: 10000 }
      );

      startWatchBtn.disabled = true;
      stopWatchBtn.disabled = false;
    });

    // 現在地追跡停止
    stopWatchBtn.addEventListener('click', () => {
      if (watchId !== null) {
        navigator.geolocation.clearWatch(watchId);
        watchId = null;
      }
      if (currentLocationMarker) {
        map.removeLayer(currentLocationMarker);
        currentLocationMarker = null;
      }
      startWatchBtn.disabled = false;
      stopWatchBtn.disabled = true;
    });

    clearPointsBtn.addEventListener('click', () => {
      points = [];
      markers.forEach(m => map.removeLayer(m));
      markers = [];
      if (currentRoute) {
        map.removeLayer(currentRoute);
        currentRoute = null;
      }
      refreshPointList();
    });

    function redrawRouteIfExists() {
      if (currentRoute) {
        drawRouteBtn.click();
      }
    }

    // ルート表示処理
    drawRouteBtn.addEventListener('click', () => {
      if (points.length < 2) {
        alert('ルート表示には2地点以上の登録が必要です');
        return;
      }

      if (currentRoute) {
        map.removeLayer(currentRoute);
        currentRoute = null;
      }

      const coords = points.map(pt => [pt.lng, pt.lat]);
      const profile = profileSelect.value;

      fetch(`https://api.openrouteservice.org/v2/directions/${profile}`, {
        method: 'POST',
        headers: {
          'Accept': 'application/json, application/geo+json',
          'Content-Type': 'application/json',
          'Authorization': apiKey,
        },
        body: JSON.stringify({ coordinates: coords }),
      })
        .then(res => res.json())
        .then(data => {
          if (!data.routes || data.routes.length === 0) {
            alert('ルート情報がありません');
            return;
          }
          const encoded = data.routes[0].geometry;
          const latlngs = decodePolyline(encoded);
          currentRoute = L.polyline(latlngs, { color: 'red', weight: 5 }).addTo(map);
          map.fitBounds(currentRoute.getBounds());
        })
        .catch(err => {
          console.error(err);
          alert('ルート取得に失敗しました');
        });
    });

    // Google Mapsでルートを開く
    openGoogleMapsBtn.addEventListener('click', () => {
      if (points.length < 2) {
        alert('Google Maps で開くには2地点以上必要です');
        return;
      }
      const base = 'https://www.google.com/maps/dir/';
      const path = points.map(pt => `${pt.lat},${pt.lng}`).join('/');
      window.open(base + path, '_blank');
    });

    // 地名検索（Nominatim API）
    searchPlaceBtn.addEventListener('click', () => {
      const q = placeInput.value.trim();
      if (!q) {
        alert('検索語を入力してください');
        return;
      }
      fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(q)}`)
        .then(res => res.json())
        .then(data => {
          searchResults.innerHTML = '';
          if (data.length === 0) {
            searchResults.innerHTML = '<li>見つかりませんでした</li>';
            return;
          }
          data.forEach(place => {
            const li = document.createElement('li');
            li.textContent = place.display_name;
            li.onclick = () => {
              addPoint(parseFloat(place.lat), parseFloat(place.lon), place.display_name);
              searchResults.innerHTML = '';
              placeInput.value = '';
            };
            searchResults.appendChild(li);
          });
        })
        .catch(err => {
          alert('検索失敗: ' + err);
        });
    });

    // ドラッグ＆ドロップで並び替え機能
    function addDragAndDropHandlers() {
      let dragSrcEl = null;

      function handleDragStart(e) {
        dragSrcEl = this;
        e.dataTransfer.effectAllowed = 'move';
        e.dataTransfer.setData('text/html', this.innerHTML);
      }

      function handleDragOver(e) {
        if (e.preventDefault) e.preventDefault();
        e.dataTransfer.dropEffect = 'move';
        return false;
      }

      function handleDrop(e) {
        if (e.stopPropagation) e.stopPropagation();

        if (dragSrcEl !== this) {
          const srcIndex = Number(dragSrcEl.dataset.index);
          const tgtIndex = Number(this.dataset.index);

          // 配列並び替え
          const tmpPt = points[srcIndex];
          points.splice(srcIndex, 1);
          points.splice(tgtIndex, 0, tmpPt);

          const tmpMk = markers[srcIndex];
          markers.splice(srcIndex, 1);
          markers.splice(tgtIndex, 0, tmpMk);

          refreshPointList();
          redrawRouteIfExists();
        }
        return false;
      }

      Array.from(pointList.children).forEach(item => {
        item.addEventListener('dragstart', handleDragStart);
        item.addEventListener('dragover', handleDragOver);
        item.addEventListener('drop', handleDrop);
      });
    }

    // OpenRouteServiceのポリライン復号（encoded polyline）用関数
    function decodePolyline(encoded) {
      let points = [];
      let index = 0, len = encoded.length;
      let lat = 0, lng = 0;

      while (index < len) {
        let b, shift = 0, result = 0;
        do {
          b = encoded.charCodeAt(index++) - 63;
          result |= (b & 0x1f) << shift;
          shift += 5;
        } while (b >= 0x20);
        let dlat = ((result & 1) ? ~(result >> 1) : (result >> 1));
        lat += dlat;

        shift = 0;
        result = 0;
        do {
          b = encoded.charCodeAt(index++) - 63;
          result |= (b & 0x1f) << shift;
          shift += 5;
        } while (b >= 0x20);
        let dlng = ((result & 1) ? ~(result >> 1) : (result >> 1));
        lng += dlng;

        points.push([lat / 1e5, lng / 1e5]);
      }
      return points;
    }
  </script>
</body>
</html>
