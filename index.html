<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>自転車ルート比較＋自動休憩（時間／kJ／レート）v5.4</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
<style>
  body{margin:0;font-family:system-ui,sans-serif}
  #map{height:500px;width:100%}
  #controls{display:flex;flex-wrap:wrap;gap:8px;padding:8px;background:#f7f7f7}
  #pointList{list-style:none;margin:0;padding:0}
  #pointList li{display:flex;align-items:center;justify-content:space-between;padding:4px 8px;border:1px solid #ccc;background:#fafafa;margin-bottom:4px;cursor:move}
  button.del{background:#d9534f;color:#fff;border:none;border-radius:4px;padding:0 6px;font-size:12px}
  #searchResults{position:absolute;z-index:1000;width:260px;max-height:200px;overflow-y:auto;margin:4px 0 0;padding:0;list-style:none;border:1px solid #ccc;background:#fff}
  #searchResults li{padding:4px 8px;cursor:pointer}
  #searchResults li:hover{background:#e0e0e0}
  #summary{padding:8px;background:#fafafa;border-top:1px solid #ddd;font-size:0.9rem}
  .legend{display:flex;flex-wrap:wrap;gap:10px;margin-top:4px;font-size:0.8rem}
  .legend-item{display:flex;align-items:center;gap:4px}
  .legend-color{width:14px;height:14px;border-radius:3px}
  .section{padding:8px;background:#fff;border-top:1px solid #eee}
  .group{display:flex;flex-wrap:wrap;gap:8px;align-items:center}
  .muted{color:#666;font-size:0.85em}
  .presetKJ{border:1px solid #ccc;border-radius:14px;padding:2px 8px;font-size:.85em;background:#fff;cursor:pointer}
  .presetKJ:hover{background:#f0f0f0}
  details{border:1px solid #ddd;border-radius:6px;padding:6px;background:#fff}
</style>
</head>
<body>

<div id="controls">
  <input id="placeInput" placeholder="地名・住所" style="width:260px" />
  <button id="searchBtn">検索</button>
  <label><input type="checkbox" id="nearbyOnly" /> 近くの場所のみ</label>
  <button id="locBtn">現在地追加</button>

  <input id="restToggle" type="checkbox" checked hidden />
  <button id="restModeBtn">休憩込み: ON</button>

  <label>基準
    <select id="restBasis">
      <option value="time" selected>時間</option>
      <option value="energy">kJ累積</option>
      <option value="energy-rate">kJ/km 変化率</option>
    </select>
  </label>

  <span id="timeBox" class="group">
    <label>間隔 <input id="restMinutes" type="number" value="60" min="15" step="5" style="width:70px" /> 分</label>
  </span>
  <span id="energyBox" class="group" style="display:none">
    <label>しきい値 <input id="restKJ" type="number" value="500" min="100" step="50" style="width:90px" /> kJ</label>
    <button class="presetKJ" data-kj="400">400</button>
    <button class="presetKJ" data-kj="500">500</button>
    <button class="presetKJ" data-kj="650">650</button>
  </span>
  <span id="energyRateBox" class="group" style="display:none">
    <label>レート <input id="restRateKJ" type="number" value="28" min="10" step="1" style="width:70px" /> kJ/km</label>
    <label>窓幅 <input id="rateWindow" type="number" value="500" min="100" step="100" style="width:70px" /> m</label>
  </span>

  <select id="profileSelect">
    <option value="cycling-road" selected>ロードバイク</option>
    <option value="cycling-regular">自転車（一般）</option>
  </select>
  <button id="drawBtn">ルート表示</button>

  <label><input type="checkbox" id="chkShortest" checked /> 最短</label>
  <label><input type="checkbox" id="chkFastest" checked /> 最速</label>
  <label><input type="checkbox" id="chkSlope" checked /> 勾配</label>
</div>

<div class="section">
  <div class="group">
    <label>体重 <input id="riderWeight" type="number" value="65" min="30" max="150" step="0.5" style="width:80px" /> kg</label>
    <label>バイク重量 <input id="bikeWeight" type="number" value="10" min="5" max="30" step="0.1" style="width:80px" /> kg</label>
  </div>
  <details>
    <summary>平坦係数 (kJ/km)</summary>
    <input id="flatKJperKm" type="number" value="18" min="10" max="30" step="0.5" style="width:90px" />
  </details>
</div>

<ul id="searchResults" hidden></ul>
<ul id="pointList"></ul>
<div id="map"></div>

<div id="summary">
  <div id="routeInfo"></div>
  <div id="metricInfo" class="muted"></div>
  <div id="distanceScore" class="muted"></div>
  <div id="uniformity"></div>
  <div class="legend">
    <div class="legend-item"><span class="legend-color" style="background:#ff0000"></span> 最短</div>
    <div class="legend-item"><span class="legend-color" style="background:#0066ff"></span> 最速</div>
    <div class="legend-item"><span class="legend-color" style="background:#ff9900"></span> 勾配</div>
  </div>
</div>

<script>
(function(){
  /* =============== 基本設定 ================= */
  const ORS_KEY  = '5b3ce3597851110001cf62481af47799d9c344bf86dd4b340f9f9ff9';                               // ★要入力★
  const ORS_ROOT = 'https://api.openrouteservice.org';
  const PROXY    = 'https://corsproxy.io/?';         // /pois だけに使用

  const MIN_INTERVAL = 1250;                        // ms : Directions / POI 共通ウェイト
  const POI_MAX_FAIL = 5;                            // 連続失敗で検索停止

  /* =============== ユーティリティ =============== */
  const $=id=>document.getElementById(id);
  const arr=x=>Array.isArray(x)?x:(x!=null?[x]:[]);
  const rd=(x,n=1)=>Number.isFinite(x)?Number(x.toFixed(n)):x;
  const formatDist=d=>(d/1000).toFixed(2)+' km';
  const formatDur=s=>{const m=Math.round(s/60);return m<60?`${m} 分`:`${Math.floor(m/60)} 時間 ${m%60} 分`;};
  const sleep=ms=>new Promise(r=>setTimeout(r,ms));
  const steepSum=f=>(f?.properties?.extras?.steepness?.values||[]).reduce((s,e)=>s+Math.abs(e[2]||0),0);

  /* =============== 定数 =============== */
  const POI_CATS=[451,443,624,518];
  const CAT_NAME={451:'コンビニ',443:'ドラッグストア',624:'道の駅',518:'スーパー'};
  const RADII=[1000,2000,3500];
  const GOAL_M=500;

  /* =============== 状態 =============== */
  let pts=[]; let map; let markerLayer; let routeLayers={};
  let lastTs=0; let poiCache=new Map(); let poiFail=0;
  let lastAccum={energyKJ:0,timeSec:0};

  /* =============== 初期化 =============== */
  window.addEventListener('DOMContentLoaded',()=>{
    map=L.map('map').setView([34.07,134.55],11);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{attribution:'©OpenStreetMap'}).addTo(map);
    map.createPane('routeSlope').style.zIndex=690;
    map.createPane('routeShortest').style.zIndex=700;
    map.createPane('routeFastest').style.zIndex=710;
    $('searchBtn').onclick=()=>{const q=$('placeInput').value.trim();q&&nomSearch(q)};
    $('locBtn').onclick=addCurrent;
    $('drawBtn').onclick=drawRoutes;
    ['chkShortest','chkFastest','chkSlope'].forEach(id=>$(id).onchange=updateLayerVisibility);
    $('restModeBtn').onclick=()=>{ $('restToggle').checked=!$('restToggle').checked; $('restModeBtn').textContent=`休憩込み: ${$('restToggle').checked?'ON':'OFF'}`; drawRoutes(); };
    $('restBasis').onchange=()=>{ const m=$('restBasis').value; $('timeBox').style.display=(m==='time')?'inline-flex':'none'; $('energyBox').style.display=(m==='energy')?'inline-flex':'none'; $('energyRateBox').style.display=(m==='energy-rate')?'inline-flex':'none'; };
    document.addEventListener('click',e=>{const b=e.target.closest('.presetKJ'); if(b) $('restKJ').value=b.dataset.kj;});
    initSortable();
  });

  /* =============== HTTP (スロットル＋プロキシ) =============== */
  async function apiPost(path,body,useProxy){ const wait=MIN_INTERVAL-(Date.now()-lastTs); if(wait>0) await sleep(wait); const url=(useProxy?PROXY:'')+ORS_ROOT+path+(useProxy?`?api_key=${ORS_KEY}`:''); const opt={method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(body)}; if(!useProxy) opt.headers['Authorization']=ORS_KEY; const r=await fetch(url,opt); lastTs=Date.now(); if(!r.ok) throw new Error(`HTTP ${r.status}`); return r.json(); }
  const fetchDir=(b,prof)=>apiPost(`/v2/directions/${prof}/geojson`,b,false);
  const postPOI=async body=>{ if(poiFail>=POI_MAX_FAIL) throw new Error('POI disabled'); try{ return await apiPost('/pois',body,true);} catch(e){ poiFail++; if(poiFail>=POI_MAX_FAIL) console.warn('POI 検索を停止しました'); throw e;} };

  /* =============== Nominatim =============== */
  async function nomSearch(q){ let url=`https://nominatim.openstreetmap.org/search?format=json&limit=10&q=${encodeURIComponent(q)}`; if($('nearbyOnly').checked){const b=map.getBounds(),box=[b.getWest(),b.getNorth(),b.getEast(),b.getSouth()].join(','); url+=`&viewbox=${box}&bounded=1`;}
    const arr=await (await fetch(url)).json(); const ul=$('searchResults'); ul.innerHTML=''; ul.hidden=!arr.length; arr.forEach(o=>{const li=document.createElement('li'); li.textContent=o.display_name; li.onclick=()=>{addPoint({name:o.display_name,lat:+o.lat,lon:+o.lon}); ul.hidden=true; $('placeInput').value='';}; ul.appendChild(li);} ); }

  /* =============== List 操作 =============== */
  function addPoint(p){ p.type=pts.length?'':'start'; pts.forEach(d=>d.type==='goal'&&(d.type='via')); pts.push(p); if(pts.length>1) pts.at(-1).type='goal'; drawList(); }
  function drawList(){ const ul=$('pointList'); ul.innerHTML=''; pts.forEach((p,i)=>{ const li=document.createElement('li'); li._idx=i; li.innerHTML=`<span>${p.name}</span>`; const del=document.createElement('button'); del.textContent='×'; del.className='del'; del.onclick=e=>{e.stopPropagation(); pts.splice(i,1); fixType(); drawList();}; li.appendChild(del); ul.appendChild(li);} ); }
  const fixType=()=>{ if(pts[0]) pts[0].type='start'; if(pts.length>1) pts.at(-1).type='goal'; };
  const initSortable=()=> new Sortable($('pointList'),{animation:150,handle:'span',onEnd:()=>{ pts=Array.from($('pointList').children).map(li=>pts[li._idx]); fixType(); drawList(); }});

  /* =============== 現在地 =============== */
  const addCurrent=()=>navigator.geolocation.getCurrentPosition(p=>addPoint({name:'現在地',lat:p.coords.latitude,lon:p.coords.longitude}),()=>alert('現在地取得失敗'));

  /* =============== POI =============== */
  const pName=p=>{const t=p.properties?.osm_tags||{}; const name=t['name:ja']||t.name||t.brand||t.operator||p.properties?.name; if(name) return name; const ids=arr(p.properties?.category_ids); const cat=ids.find(id=>CAT_NAME[id]); return cat?CAT_NAME[cat]:'休憩地点';};
  async function nearPoi(lat,lon){ if(poiFail>=POI_MAX_FAIL) return {geometry:{coordinates:[lon,lat]},properties:{},fallback:true}; const point=[lon,lat]; const fetchPoi=(radius,filter)=>postPOI({request:'pois',geometry:{geojson:{type:'Point',coordinates:point},buffer:radius},limit:20,sortby:'distance',filters:filter});
    for(const r of RADII){ try{ const d=await fetchPoi(r,{category_ids:POI_CATS}); if(d.features?.length) return d.features[0]; }catch(_){}
      for(const gid of [420,560,620,200]){ try{ const d=await fetchPoi(r,{category_group_ids:[gid]}); if(d.features?.length) return d.features[0]; }catch(_){} }
      try{ const d=await fetchPoi(r,null); if(d.features?.length) return d.features[0]; }catch(_){} }
    return {geometry:{coordinates:point},properties:{},fallback:true}; }

  /* =============== Energy util =============== */
  const energyStep=(d,dz,mass,flat)=>flat*(d/1000)+Math.max(dz,0)*mass*9.80665/1000;

  /* =============== Rest Generators =============== */
  async function makeRestByTime(feat,intS){ const crd=feat.geometry.coordinates; let acc=0,res=[]; for(const seg of feat.properties.segments){ for(const st of seg.steps){ acc+=st.duration; if(acc>=intS){ const [lon,lat]=crd[st.way_points[1]]; if(L.latLng(lat,lon).distanceTo([pts.at(-1).lat,pts.at(-1).lon])<=GOAL_M){ acc=0; continue;} const poi=await nearPoi(lat,lon); res.push({name:pName(poi),lat:poi.geometry.coordinates[1],lon:poi.geometry.coordinates[0],isRest:true}); acc=0;} } } lastAccum.timeSec=acc; return res; }
  async function makeRestByEnergy(feat,mass,flat,thrK){ const crd=feat.geometry.coordinates; const hasEle=crd[0].length>=3; let acc=0,res=[]; for(const seg of feat.properties.segments){ for(const st of seg.steps){ const [i0,i1]=st.way_points, d=st.distance||0, dz=hasEle?(crd[i1][2]-crd[i0][2]):0; acc+=energyStep(d,dz,mass,flat); if(acc>=thrK){ const [lon,lat]=crd[i1]; if(L.latLng(lat,lon).distanceTo([pts.at(-1).lat,pts.at(-1).lon])<=GOAL_M){ acc=0; continue;} const poi=await nearPoi(lat,lon); res.push({name:pName(poi),lat:poi.geometry.coordinates[1],lon:poi.geometry.coordinates[0],isRest:true}); acc=0;} } } lastAccum.energyKJ=acc; return res; }
  async function makeRestByRate(feat,mass,flat,thr,winM){ const crd=feat.geometry.coordinates; const hasEle=crd[0].length>=3; let res=[],queue=[],dWin=0,eWin=0; const flush=()=>{queue=[];dWin=0;eWin=0;}; for(const seg of feat.properties.segments){ for(const st of seg.steps){ const [i0,i1]=st.way_points, d=st.distance||0, dz=hasEle?(crd[i1][2]-crd[i0][2]):0; const e=energyStep(d,dz,mass,flat); queue.push({d,e}); dWin+=d; eWin+=e; while(dWin>winM&&queue.length){const q=queue.shift();dWin-=q.d;eWin-=q.e;} const rate=(eWin/1000)/(dWin/1000); if(rate>thr){ const [lon,lat]=crd[i1]; if(L.latLng(lat,lon).distanceTo([pts.at(-1).lat,pts.at(-1).lon])<=GOAL_M){ flush(); continue;} const poi=await nearPoi(lat,lon); res.push({name:pName(poi),lat:poi.geometry.coordinates[1],lon:poi.geometry.coordinates[0],isRest:true}); flush(); } } } return res; }

  /* =============== Main Draw =============== */
  async function drawRoutes(){ if(pts.length<2){alert('2地点以上登録してください');return;} poiFail=0; lastAccum={energyKJ:0,timeSec:0};
    Object.values(routeLayers).forEach(l=>l&&map.removeLayer(l)); routeLayers={}; if(markerLayer) map.removeLayer(markerLayer); markerLayer=L.layerGroup().addTo(map);

    /* base Directions for rest */
    const profile=$('profileSelect').value; const coords=pts.map(p=>[p.lon,p.lat]); const baseReq={coordinates:coords,elevation:true,extra_info:['steepness']}; let tmpFeat;
    if($('restToggle').checked){ try{ const f=await fetchDir(baseReq,'cycling-road'); tmpFeat=f.features[0]; const basis=$('restBasis').value; let rests=[]; if(basis==='time'){ rests=await makeRestByTime(tmpFeat,Number($('restMinutes').value)*60);} else if(basis==='energy'){ const mass=Number($('riderWeight').value)+Number($('bikeWeight').value); rests=await makeRestByEnergy(tmpFeat,mass,Number($('flatKJperKm').value),Number($('restKJ').value));} else { const mass=Number($('riderWeight').value)+Number($('bikeWeight').value); rests=await makeRestByRate(tmpFeat,mass,Number($('flatKJperKm').value),Number($('restRateKJ').value),Number($('rateWindow').value));} rests.forEach(r=>pts.splice(pts.length-1,0,{...r,type:'via'})); drawList(); }catch(e){console.warn('休憩挿入失敗',e.message);} }

    /* Markers */
    const dot=c=>new L.Icon({iconUrl:`https://maps.gstatic.com/mapfiles/ms2/micons/${c}-dot.png`,iconSize:[32,32],iconAnchor:[16,32]}); const ic={start:dot('green'),goal:dot('red'),via:dot('blue')}; pts.forEach(p=>markerLayer.addLayer(L.marker([p.lat,p.lon],{icon:ic[p.type]}).bindTooltip(p.name)));

    /* Directions 3 ルート */
    const [shortRes,fastRes]=await Promise.all([fetchDir({...baseReq,preference:'shortest'},profile),fetchDir({...baseReq,preference:'fastest'},profile)]);
    const shortest=shortRes.features[0], fastest=fastRes.features[0];
    const alt=await fetchDir({...baseReq,preference:'shortest',alternative_routes:{target_count:3,share_factor:0.6,weight_factor:1.4}},profile);
    const slope=alt.features.reduce((a,b)=>steepSum(a)<steepSum(b)?a:b);

    routeLayers.short=L.geoJSON(shortest,{pane:'routeShortest',style:{color:'#ff0000',weight:6}}).addTo(map);
    routeLayers.fast=L.geoJSON(fastest,{pane:'routeFastest',style:{color:'#0066ff',weight:6,dashArray:'4 4'}}).addTo(map);
    routeLayers.slope=L.geoJSON(slope,{pane:'routeSlope',style:{color:'#ff9900',weight:6,opacity:0.9}}).addTo(map);
    updateLayerVisibility();

    const s1=shortest.properties.summary, s2=fastest.properties.summary, s3=slope.properties.summary;
    $('routeInfo').innerHTML=`<b>最短</b> ${formatDist(s1.distance)} / ${formatDur(s1.duration)}<br><b>最速</b> ${formatDist(s2.distance)} / ${formatDur(s2.duration)}<br><b>勾配</b> ${formatDist(s3.distance)} / ${formatDur(s3.duration)}`;

    map.fitBounds(markerLayer.getBounds().pad(0.1));
  }

  const updateLayerVisibility=()=>{ const m={short:'chkShortest',fast:'chkFastest',slope:'chkSlope'}; for(const k in routeLayers){ routeLayers[k] &&( $(m[k]).checked?routeLayers[k].addTo(map):map.removeLayer(routeLayers[k]) ); } };
})();
</script>
</body>
</html>
