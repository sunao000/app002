<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>自転車ルート比較＋自動休憩 PNG 出力 v5.4</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{margin:0;font-family:system-ui,sans-serif}
#map{height:500px;width:100%}
#controls{display:flex;flex-wrap:wrap;gap:8px;padding:8px;background:#f7f7f7}
#pointList{list-style:none;margin:0;padding:0}
#pointList li{display:flex;align-items:center;justify-content:space-between;padding:4px 8px;border:1px solid #ccc;background:#fafafa;margin-bottom:4px;cursor:move}
button.del{background:#d9534f;color:#fff;border:none;border-radius:4px;padding:0 6px;font-size:12px}
#searchResults{position:absolute;z-index:1000;width:260px;max-height:200px;overflow-y:auto;margin:4px 0 0;padding:0;list-style:none;border:1px solid #ccc;background:#fff}
#searchResults li{padding:4px 8px;cursor:pointer}
#searchResults li:hover{background:#e0e0e0}
#summary{padding:8px;background:#fafafa;border-top:1px solid #ddd;font-size:0.9rem}
.legend{display:flex;flex-wrap:wrap;gap:10px;margin-top:4px;font-size:0.8rem}
.legend-item{display:flex;align-items:center;gap:4px}
.legend-color{width:14px;height:14px;border-radius:3px}
.section{padding:8px;background:#fff;border-top:1px solid #eee}
.group{display:flex;flex-wrap:wrap;gap:8px;align-items:center}
.muted{color:#666;font-size:0.85em}
.presetKJ{border:1px solid #ccc;border-radius:14px;padding:2px 8px;font-size:.85em;background:#fff;cursor:pointer}
.presetKJ:hover{background:#f0f0f0}
details{border:1px solid #ddd;border-radius:6px;padding:6px;background:#fff}
#charts{display:none}
#charts canvas{width:800px;height:400px}
</style>
</head>
<body>

<!-- ────────── UI ────────── -->
<div id="controls">
  <input id="placeInput" placeholder="地名・住所" style="width:260px">
  <button id="searchBtn">検索</button>
  <label><input type="checkbox" id="nearbyOnly"> 近くの場所のみ</label>
  <button id="locBtn">現在地追加</button>

  <input id="restToggle" type="checkbox" checked hidden>
  <button id="restModeBtn">休憩込み: ON</button>

  <!-- ★ PNG ダウンロードボタン -->
  <button id="btnDownload" disabled>グラフ PNG ダウンロード</button>

  <label>基準
    <select id="restBasis">
      <option value="time">時間</option>
      <option value="energy" selected>kJ</option>
    </select>
  </label>

  <span id="timeBox" class="group" style="display:none">
    <label>間隔 <input id="restMinutes" type="number" value="60" min="15" step="5" style="width:70px"> 分</label>
  </span>
  <span id="energyBox" class="group">
    <label>しきい値 <input id="restKJ" type="number" value="500" min="100" step="50" style="width:90px"> kJ</label>
    <button type="button" class="presetKJ" data-kj="400">400</button>
    <button type="button" class="presetKJ" data-kj="500">500</button>
    <button type="button" class="presetKJ" data-kj="650">650</button>
  </span>

  <select id="profileSelect">
    <option value="cycling-road" selected>ロードバイク</option>
    <option value="cycling-regular">自転車（一般）</option>
  </select>
  <button id="drawBtn">ルート表示</button>

  <label><input type="checkbox" id="chkShortest" checked> 最短</label>
  <label><input type="checkbox" id="chkFastest" checked> 最速</label>
  <label><input type="checkbox" id="chkSlope" checked> 勾配</label>
</div>

<!-- 基本パラメータ -->
<div class="section">
  <div class="group">
    <label>体重 <input id="riderWeight" type="number" value="65" min="30" max="150" step="0.5" style="width:80px"> kg</label>
    <label>バイク重量 <input id="bikeWeight" type="number" value="10" min="5" max="30" step="0.1" style="width:80px"> kg</label>
  </div>
  <details><summary>詳細設定（簡易エネルギーモデル）</summary>
    <div class="muted">平坦係数 (kJ/km)</div>
    <label>平坦係数 <input id="flatKJperKm" type="number" value="18" min="10" max="30" step="0.5" style="width:90px"> kJ/km</label>
  </details>
</div>

<ul id="searchResults" hidden></ul>
<ul id="pointList"></ul>
<div id="map"></div>

<div id="summary">
  <div id="routeInfo"></div>
  <div id="metricInfo" class="muted"></div>
  <div id="distanceScore" class="muted"></div>
  <div id="uniformity"></div>
  <div class="legend">
    <div class="legend-item"><span class="legend-color" style="background:#ff0000"></span> 最短</div>
    <div class="legend-item"><span class="legend-color" style="background:#0066ff"></span> 最速</div>
    <div class="legend-item"><span class="legend-color" style="background:#ff9900"></span> 勾配</div>
  </div>
</div>

<!-- オフスクリーン描画用 -->
<div id="charts">
  <canvas id="energyChart"></canvas>
  <canvas id="rateChart"></canvas>
</div>

<script>
/* ===== 定数・ヘルパ ===== */
const ORS_KEY  = '5b3ce3597851110001cf62481af47799d9c344bf86dd4b340f9f9ff9';   // ←★自分の OpenRouteService API キー
const ORS_ROOT = 'https://api.openrouteservice.org';
const POI_CATS = [451,443,624,518];
const RADII    = [1000,2000,3500];
const CLOSE_TO_GOAL_M = 500;

const $ = id=>document.getElementById(id);
const sleep = ms=>new Promise(r=>setTimeout(r,ms));
const icon = c=>new L.Icon({iconUrl:`https://maps.gstatic.com/mapfiles/ms2/micons/${c}-dot.png`,iconSize:[32,32],iconAnchor:[16,32]});
const ICONS = {start:icon('green'),via:icon('blue'),goal:icon('red')};
const formatDist = d=>(d/1000).toFixed(2)+' km';
const formatDur  = s=>{const m=Math.round(s/60);return m<60?`${m} 分`:`${Math.floor(m/60)} 時間 ${m%60} 分`;};

/* ===== 状態 ===== */
let pts=[], map, markerLayer, routeLayers={}, poiCache=new Map();
let lastDirTs=0, lastFastest=null, lastMass=0, lastFlat=18;

/* ===== 初期化 ===== */
window.addEventListener('DOMContentLoaded',()=>{
  map=L.map('map').setView([34.07,134.55],11);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{attribution:'©OpenStreetMap'}).addTo(map);
  map.createPane('routeSlope').style.zIndex=690;
  map.createPane('routeShortest').style.zIndex=700;
  map.createPane('routeFastest').style.zIndex=710;

  $('searchBtn').onclick = ()=>{const q=$('placeInput').value.trim();q&&nomSearch(q);};
  $('locBtn').onclick    = addCurrent;
  $('drawBtn').onclick   = drawRoutes;
  $('btnDownload').onclick = ()=> downloadEnergyGraphs(lastFastest,lastMass,lastFlat);
  ['chkShortest','chkFastest','chkSlope'].forEach(id=>$(id).onchange=updateLayerVisibility);
  $('restModeBtn').onclick=()=>{$('restToggle').checked=!$('restToggle').checked;$('restModeBtn').textContent='休憩込み: '+($('restToggle').checked?'ON':'OFF');drawRoutes();};
  $('restBasis').onchange = e=>{const v=e.target.value;$('timeBox').style.display=v==='time'?'inline-flex':'none';$('energyBox').style.display=v==='energy'?'inline-flex':'none';};
  document.addEventListener('click',e=>{const b=e.target.closest('.presetKJ');if(b){$('restKJ').value=b.dataset.kj;}});
  initSortable();
});

/* ===== Nominatim ===== */
async function nomSearch(q){
  let url=`https://nominatim.openstreetmap.org/search?format=json&limit=10&q=${encodeURIComponent(q)}`;
  if($('nearbyOnly').checked){
    const b=map.getBounds();
    url+=`&viewbox=${[b.getWest(),b.getNorth(),b.getEast(),b.getSouth()].join(',')}&bounded=1`;
  }
  const arr=await (await fetch(url)).json(), ul=$('searchResults');
  ul.innerHTML=''; ul.hidden=!arr.length;
  arr.forEach(o=>{
    const li=document.createElement('li'); li.textContent=o.display_name;
    li.onclick=()=>{addPoint({name:o.display_name,lat:+o.lat,lon:+o.lon});ul.hidden=true;$('placeInput').value='';};
    ul.appendChild(li);
  });
}

/* ===== リスト操作 ===== */
function addPoint(p){p.type=pts.length?'':'start';pts.forEach(d=>d.type==='goal'&&(d.type='via'));pts.push(p);if(pts.length>1)pts.at(-1).type='goal';drawList();}
function drawList(){
  const ul=$('pointList'); ul.innerHTML='';
  pts.forEach((p,i)=>{
    const li=document.createElement('li'); li._idx=i;li.innerHTML=`<span>${p.name}</span>`;
    const d=document.createElement('button'); d.className='del'; d.textContent='×';
    d.onclick=e=>{e.stopPropagation();pts.splice(i,1);fixType();drawList();};
    li.appendChild(d); ul.appendChild(li);
  });
}
const fixType=()=>{if(pts[0])pts[0].type='start';if(pts.length>1)pts.at(-1).type='goal';};
function initSortable(){new Sortable($('pointList'),{animation:150,handle:'span',onEnd:()=>{pts=Array.from($('pointList').children).map(li=>pts[li._idx]);fixType();drawList();}});}

/* ===== 位置・API ===== */
function addCurrent(){navigator.geolocation.getCurrentPosition(p=>addPoint({name:'現在地',lat:p.coords.latitude,lon:p.coords.longitude}),()=>alert('現在地取得失敗'));}
async function post(url,body){const r=await fetch(url,{method:'POST',headers:{'Content-Type':'application/json','Authorization':ORS_KEY},body:JSON.stringify(body)});const t=await r.text();let d=null;try{d=JSON.parse(t);}catch{}if(!r.ok) throw new Error(`HTTP ${r.status}`);return d;}
async function dir(body,prof){const w=1100-(Date.now()-lastDirTs);if(w>0) await sleep(w);const j=await post(`${ORS_ROOT}/v2/directions/${prof}/geojson`,body);lastDirTs=Date.now();return j;}

/* ===== エネルギー・休憩 ===== */
const energyStepKJ=(d,dz,m,flat)=>flat*(d/1000)+Math.max(dz,0)*m*9.80665/1000;
async function nearPoi(lat,lon){for(const r of RADII){try{const d=await post(`${ORS_ROOT}/pois`,{request:'pois',geometry:{geojson:{type:'Point',coordinates:[lon,lat]},buffer:r},limit:20,sortby:'distance',filters:{category_ids:POI_CATS}});if(d.features?.length) return d.features[0];}catch{}}return{geometry:{coordinates:[lon,lat]},properties:{}};}
const isClose=(lat,lon)=>{const g=pts.at(-1);return g?L.latLng(lat,lon).distanceTo([g.lat,g.lon])<=CLOSE_TO_GOAL_M:false;};
async function makeRest(feat,basis,mass,flat,val){
  const crd=feat.geometry.coordinates,segs=feat.properties.segments,hasEle=crd[0].length>=3;
  let acc=0,res=[];for(const seg of segs){for(const st of seg.steps){
    const [i0,i1]=st.way_points,d=st.distance||0,t=st.duration||0,dz=hasEle?(crd[i1][2]-crd[i0][2]):0;
    acc+=basis==='time'?t:energyStepKJ(d,dz,mass,flat);
    if(acc>=val){
      const [lon,lat]=crd[i1]; if(isClose(lat,lon)){acc=0;continue;}
      const poi=await nearPoi(lat,lon); if(isClose(poi.geometry.coordinates[1],poi.geometry.coordinates[0])){acc=0;continue;}
      res.push({name:poi.properties.name||'休憩',lat:poi.geometry.coordinates[1],lon:poi.geometry.coordinates[0],type:'via',isRest:true}); acc=0;
    }
  }} return res;
}

/* ===== PNG ===== */
function buildChart(ctx,type,labels,data,label){return new Chart(ctx,{type,data:{labels,datasets:[{label,data,borderWidth:2,pointRadius:0}]},options:{animation:false,plugins:{legend:{display:false}},
scales:{x:{title:{display:true,text:'距離 (km)'}},y:{title:{display:true,text:label}}}}});}
function downloadCanvas(c,name){c.toBlob(b=>{const u=URL.createObjectURL(b);const a=document.createElement('a');a.href=u;a.download=name;a.click();setTimeout(()=>URL.revokeObjectURL(u),1000);},'image/png');}
function downloadEnergyGraphs(feat,mass,flat){
  if(!feat){alert('まずルートを表示してください');return;}
  const coords=feat.geometry.coordinates, hasEle=coords[0].length>=3;
  let cumE=0,cumD=0,km=[],kjs=[],rates=[];
  for(let i=1;i<coords.length;i++){
    const [lon,lat,e]=coords[i],[plon,plat,pe]=coords[i-1];
    const d=L.latLng(lat,lon).distanceTo([plat,plon]),dz=hasEle?((e||0)-(pe||0)):0;
    cumD+=d; cumE+=energyStepKJ(d,dz,mass,flat);
    km.push((cumD/1000).toFixed(2)); kjs.push(cumE.toFixed(1));
    const dk=cumE-kjs[kjs.length-2]||cumE, dd=km[km.length-1]-(km[km.length-2]||0);
    rates.push((dk/dd).toFixed(2));
  }
  const ec=$('energyChart'),rc=$('rateChart');
  const ch1=buildChart(ec,'line',km,kjs,'累積エネルギー (kJ)'),
        ch2=buildChart(rc,'bar' ,km,rates,'kJ/km');
  setTimeout(()=>{downloadCanvas(ec,'energy_profile.png');downloadCanvas(rc,'energy_rate.png');ch1.destroy();ch2.destroy();},150);
}

/* ===== ルート描画 ===== */
async function drawRoutes(){
  $('btnDownload').disabled=true; lastFastest=null;
  if(pts.length<2){alert('2地点以上登録してください');return;}
  Object.values(routeLayers).forEach(l=>l&&map.removeLayer(l));routeLayers={};
  if(markerLayer) map.removeLayer(markerLayer); markerLayer=L.layerGroup().addTo(map);
  pts.forEach(p=>{const ic=p.type==='start'?ICONS.start:p.type==='goal'?ICONS.goal:ICONS.via;markerLayer.addLayer(L.marker([p.lat,p.lon],{icon:ic}).bindTooltip(p.name));});

  /* 休憩挿入前の仮ルートで POI 検索 */
  const profile=$('profileSelect').value, base={coordinates:pts.map(p=>[p.lon,p.lat]),elevation:true,extra_info:['steepness']};
  try{
    const tmp=await dir({...base,preference:'fastest'},profile);
    const m=Number($('riderWeight').value)+Number($('bikeWeight').value);const flat=Number($('flatKJperKm').value||18);
    const basis=$('restBasis').value,val=basis==='time'?Number($('restMinutes').value)*60:Number($('restKJ').value);
    if($('restToggle').checked){
      const rests=await makeRest(tmp.features[0],basis,m,flat,val);rests.forEach(r=>pts.splice(pts.length-1,0,r));
      drawList();
    }

    /* ルート本計算 */
    const coords=pts.map(p=>[p.lon,p.lat]);
    const sh=await dir({...base,coordinates:coords,preference:'shortest'},profile);
    const fa=await dir({...base,coordinates:coords,preference:'fastest'},profile);
    const alt=coords.length===2?await dir({...base,coordinates:coords,preference:'shortest',
      alternative_routes:{target_count:3,share_factor:0.6,weight_factor:1.4}},profile):null;
    const sl=alt?alt.features.reduce((a,b)=>a.properties.extras.steepness.values.reduce((s,e)=>s+Math.abs(e[2]),0)<
      b.properties.extras.steepness.values.reduce((s,e)=>s+Math.abs(e[2]),0)?a:b):sh.features[0];

    routeLayers.short=L.geoJSON(sh.features[0],{pane:'routeShortest',style:{color:'#ff0000',weight:6}}).addTo(map);
    routeLayers.fast =L.geoJSON(fa.features[0],{pane:'routeFastest' ,style:{color:'#0066ff',weight:6,dashArray:'4 4'}}).addTo(map);
    routeLayers.slope=L.geoJSON(sl,{pane:'routeSlope',style:{color:'#ff9900',weight:6,opacity:0.9}}).addTo(map);
    updateLayerVisibility();

    const b=new L.LatLngBounds(); markerLayer.eachLayer(l=>b.extend(l.getLatLng())); Object.values(routeLayers).forEach(l=>b.extend(l.getBounds()));
    if(b.isValid()) map.fitBounds(b.pad(0.1));

    const s1=sh.features[0].properties.summary,s2=fa.features[0].properties.summary,s3=sl.properties.summary;
    $('routeInfo').innerHTML=`<b>最短</b> ${formatDist(s1.distance)} / ${formatDur(s1.duration)}<br>
      <b>最速</b> ${formatDist(s2.distance)} / ${formatDur(s2.duration)}<br>
      <b>勾配</b> ${formatDist(s3.distance)} / ${formatDur(s3.duration)}`;

    /* ダウンロード用に保存 */
    lastFastest = fa.features[0]; lastMass=m; lastFlat=flat; $('btnDownload').disabled=false;
  }catch(e){console.error(e);alert('ルート取得失敗: '+e.message);}
}

/* ===== レイヤ可視切替 ===== */
function updateLayerVisibility(){
  const mapChk={short:'chkShortest',fast:'chkFastest',slope:'chkSlope'};
  for(const k in routeLayers){const cb=$(mapChk[k]);routeLayers[k]&&
    (cb.checked?routeLayers[k].addTo(map):map.removeLayer(routeLayers[k]));}
}
</script>
</body>
</html>
