<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ルート案内アプリ</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 500px; }
    #controls { margin: 10px 0; }
    #searchResults { max-height: 150px; overflow-y: auto; padding-left: 0; list-style: none; border: 1px solid #ccc; }
    #searchResults li:hover { background-color: #eee; cursor: pointer; }
    #pointList { list-style: none; padding-left: 0; }
    #pointList li { padding: 4px; border: 1px solid #ccc; margin-bottom: 4px; background: #fafafa; cursor: move; }
  </style>
</head>
<body>
  <h2>ルート案内アプリ</h2>

  <div id="controls">
    <input id="latInput" type="number" placeholder="緯度" step="0.000001" />
    <input id="lngInput" type="number" placeholder="経度" step="0.000001" />
    <button id="addPointBtn">地点を追加</button>
    <button id="addCurrentBtn">現在地を追加（登録地点リストへ）</button>
    <button id="clearPointsBtn">地点クリア</button>
    <button id="drawRouteBtn">ルート表示</button>
    <button id="openGoogleMapsBtn">Google Mapsで開く</button>
    <br><br>

    <input id="placeInput" type="text" placeholder="地名・住所を入力" style="width: 300px;" />
    <button id="searchPlaceBtn">地名検索</button>
    <label><input type="checkbox" id="limitNearby" checked> 近くの場所に制限</label>
    <ul id="searchResults"></ul>

    <br>

    <label for="profileSelect">移動手段:</label>
    <select id="profileSelect">
      <option value="foot-walking">徒歩</option>
      <option value="driving-car" selected>車</option>
      <option value="cycling-regular">自転車</option>
    </select>

    <br><br>
    <label><input type="checkbox" id="toggleRealTime" checked> リアルタイム現在地表示ON/OFF</label>

    <h3>登録地点リスト（ドラッグで並び替え可能）</h3>
    <ul id="pointList"></ul>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // OpenRouteServiceのAPIキー（自分のものに書き換えてください）
    const apiKey = '5b3ce3597851110001cf62481af47799d9c344bf86dd4b340f9f9ff9';

    // 地図初期化（東京駅付近）
    const map = L.map('map').setView([35.681236, 139.767125], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors',
    }).addTo(map);

    let points = [];
    let markers = [];
    let currentRoute = null;

    // 現在地のリアルタイムマーカー管理用
    let realTimeMarker = null;
    let watchId = null;

    // 要素取得
    const latInput = document.getElementById('latInput');
    const lngInput = document.getElementById('lngInput');
    const addPointBtn = document.getElementById('addPointBtn');
    const addCurrentBtn = document.getElementById('addCurrentBtn');
    const clearPointsBtn = document.getElementById('clearPointsBtn');
    const drawRouteBtn = document.getElementById('drawRouteBtn');
    const profileSelect = document.getElementById('profileSelect');

    const placeInput = document.getElementById('placeInput');
    const searchPlaceBtn = document.getElementById('searchPlaceBtn');
    const searchResults = document.getElementById('searchResults');
    const limitNearbyCheckbox = document.getElementById('limitNearby');

    const pointList = document.getElementById('pointList');
    const openGoogleMapsBtn = document.getElementById('openGoogleMapsBtn');

    const toggleRealTimeCheckbox = document.getElementById('toggleRealTime');

    // 登録地点リスト表示更新（役割+地名表示）
    function refreshPointList() {
      pointList.innerHTML = '';
      points.forEach((pt, i) => {
        const li = document.createElement('li');
        li.draggable = true;

        let roleName = '';
        if (i === 0) roleName = '出発地: ';
        else if (i === points.length - 1) roleName = '目的地: ';
        else roleName = `経由地${i}: `;

        li.textContent = roleName + (pt.name || `手入力地点 (${pt.lat.toFixed(6)}, ${pt.lng.toFixed(6)})`);
        li.dataset.index = i;

        // 削除ボタン
        const delBtn = document.createElement('button');
        delBtn.textContent = '削除';
        delBtn.style.marginLeft = '10px';
        delBtn.onclick = () => {
          // マーカー削除
          map.removeLayer(markers[i]);
          markers.splice(i, 1);
          points.splice(i, 1);
          refreshPointList();
          redrawRouteIfExists();
        };
        li.appendChild(delBtn);

        pointList.appendChild(li);
      });
      addDragAndDropHandlers();
    }

    // 地点追加
    function addPoint(lat, lng, name = null) {
      points.push({ lat, lng, name });
      const marker = L.marker([lat, lng]).addTo(map);
      marker.bindPopup(name ? `${name}<br>緯度:${lat.toFixed(6)} 経度:${lng.toFixed(6)}` : `緯度:${lat.toFixed(6)} 経度:${lng.toFixed(6)}`).openPopup();
      markers.push(marker);
      map.setView([lat, lng], 14);
      refreshPointList();
    }

    // 緯度経度手入力追加
    addPointBtn.addEventListener('click', () => {
      const lat = parseFloat(latInput.value);
      const lng = parseFloat(lngInput.value);
      if (isNaN(lat) || isNaN(lng)) {
        alert('有効な緯度・経度を入力してください');
        return;
      }
      addPoint(lat, lng, '手入力地点');
      latInput.value = '';
      lngInput.value = '';
    });

    // 現在地を登録地点リストに追加
    addCurrentBtn.addEventListener('click', () => {
      if (!navigator.geolocation) {
        alert('現在地取得はサポートされていません');
        return;
      }
      navigator.geolocation.getCurrentPosition(
        (pos) => {
          addPoint(pos.coords.latitude, pos.coords.longitude, '現在地');
        },
        (err) => {
          alert('現在地取得に失敗しました: ' + err.message);
        },
        { enableHighAccuracy: true }
      );
    });

    // 地点クリア
    clearPointsBtn.addEventListener('click', () => {
      points = [];
      markers.forEach(m => map.removeLayer(m));
      markers = [];
      if (currentRoute) {
        map.removeLayer(currentRoute);
        currentRoute = null;
      }
      refreshPointList();
    });

    function redrawRouteIfExists() {
      if (currentRoute) {
        drawRouteBtn.click();
      }
    }

    // ルート表示
    drawRouteBtn.addEventListener('click', () => {
      if (points.length < 2) {
        alert('ルート表示には2地点以上の登録が必要です');
        return;
      }

      if (currentRoute) {
        map.removeLayer(currentRoute);
        currentRoute = null;
      }

      const coords = points.map(pt => [pt.lng, pt.lat]);
      const profile = profileSelect.value;

      fetch(`https://api.openrouteservice.org/v2/directions/${profile}`, {
        method: 'POST',
        headers: {
          'Accept': 'application/json, application/geo+json',
          'Content-Type': 'application/json',
          'Authorization': apiKey,
        },
        body: JSON.stringify({ coordinates: coords }),
      })
        .then(res => res.json())
        .then(data => {
          if (!data.routes || data.routes.length === 0) {
            alert('ルート情報がありません');
            return;
          }
          const encoded = data.routes[0].geometry;
          const latlngs = decodePolyline(encoded);
          currentRoute = L.polyline(latlngs, { color: 'red', weight: 5 }).addTo(map);
          map.fitBounds(currentRoute.getBounds());
        })
        .catch(err => {
          console.error(err);
          alert('ルート取得に失敗しました');
        });
    });

    // Google Mapsで開く
    openGoogleMapsBtn.addEventListener('click', () => {
      if (points.length < 2) {
        alert('地点が2つ以上必要です');
        return;
      }

      const urlPoints = points
        .map(pt => encodeURIComponent(pt.name || `${pt.lat},${pt.lng}`))
        .join('/');

      const gmapUrl = `https://www.google.com/maps/dir/${urlPoints}`;
      window.open(gmapUrl, '_blank');
    });

    // 指定緯度経度を中心にkm単位のviewbox作成（Nominatim用）
    function createViewbox(lat, lng, km = 5) {
      const latDiff = km / 111; // 緯度は約111kmで1度
      const lngDiff = km / (111 * Math.cos(lat * Math.PI / 180));
      const left = lng - lngDiff;
      const right = lng + lngDiff;
      const top = lat + latDiff;
      const bottom = lat - latDiff;
      return `&viewbox=${left},${top},${right},${bottom}&bounded=1`;
    }

    // 地名検索
    searchPlaceBtn.addEventListener('click', () => {
      const query = placeInput.value.trim();
      if (!query) {
        alert('検索キーワードを入力してください');
        return;
      }

      let viewbox = '';
      if (limitNearbyCheckbox.checked && realTimeMarker) {
        const pos = realTimeMarker.getLatLng();
        viewbox = createViewbox(pos.lat, pos.lng, 5);
      }

      const url = `https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(query)}&format=json${viewbox}`;
      fetch(url)
        .then(res => res.json())
        .then(data => {
          searchResults.innerHTML = '';
          if (data.length === 0) {
            searchResults.innerHTML = '<li>該当なし</li>';
            return;
          }
          data.forEach(item => {
            const li = document.createElement('li');
            li.textContent = item.display_name;
            li.dataset.lat = item.lat;
            li.dataset.lon = item.lon;
            li.addEventListener('click', () => {
              addPoint(parseFloat(item.lat), parseFloat(item.lon), item.display_name);
              searchResults.innerHTML = '';
              placeInput.value = '';
            });
            searchResults.appendChild(li);
          });
        })
        .catch(() => {
          alert('検索に失敗しました');
        });
    });

    // ポリラインデコード（Googleのencoded polyline形式）
    function decodePolyline(str) {
      let index = 0, lat = 0, lng = 0, coordinates = [];
      while (index < str.length) {
        let b, shift = 0, result = 0;
        do {
          b = str.charCodeAt(index++) - 63;
          result |= (b & 0x1f) << shift;
          shift += 5;
        } while (b >= 0x20);
        const deltaLat = ((result & 1) ? ~(result >> 1) : (result >> 1));
        lat += deltaLat;

        shift = 0;
        result = 0;
        do {
          b = str.charCodeAt(index++) - 63;
          result |= (b & 0x1f) << shift;
          shift += 5;
        } while (b >= 0x20);
        const deltaLng = ((result & 1) ? ~(result >> 1) : (result >> 1));
        lng += deltaLng;

        coordinates.push([lat / 1e5, lng / 1e5]);
      }
      return coordinates;
    }

    // --- ドラッグ並び替え ---
    function addDragAndDropHandlers() {
      let dragSrcEl = null;

      function handleDragStart(e) {
        dragSrcEl = this;
        e.dataTransfer.effectAllowed = 'move';
        e.dataTransfer.setData('text/html', this.innerHTML);
      }

      function handleDragOver(e) {
        if (e.preventDefault) e.preventDefault();
        e.dataTransfer.dropEffect = 'move';
        return false;
      }

      function handleDrop(e) {
        if (e.stopPropagation) e.stopPropagation();

        if (dragSrcEl !== this) {
          const fromIndex = parseInt(dragSrcEl.dataset.index);
          const toIndex = parseInt(this.dataset.index);

          // 配列要素を入れ替え
          const movedPoint = points.splice(fromIndex, 1)[0];
          points.splice(toIndex, 0, movedPoint);

          // マーカー入れ替え
          const movedMarker = markers.splice(fromIndex, 1)[0];
          markers.splice(toIndex, 0, movedMarker);

          refreshPointList();
          redrawRouteIfExists();
        }
        return false;
      }

      function handleDragEnd(e) {}

      Array.from(pointList.children).forEach(item => {
        item.addEventListener('dragstart', handleDragStart, false);
        item.addEventListener('dragover', handleDragOver, false);
        item.addEventListener('drop', handleDrop, false);
        item.addEventListener('dragend', handleDragEnd, false);
      });
    }

    // --- リアルタイム現在地追跡 ---
    function startRealTimeTracking() {
      if (!navigator.geolocation) {
        alert('リアルタイム位置情報はサポートされていません');
        return;
      }
      if (watchId !== null) {
        navigator.geolocation.clearWatch(watchId);
        watchId = null;
      }

      if (!toggleRealTimeCheckbox.checked) {
        // リアルタイム表示OFF時、マーカー消す
        if (realTimeMarker) {
          map.removeLayer(realTimeMarker);
          realTimeMarker = null;
        }
        return;
      }

      watchId = navigator.geolocation.watchPosition(
        (pos) => {
          const lat = pos.coords.latitude;
          const lng = pos.coords.longitude;

          if (!realTimeMarker) {
            realTimeMarker = L.marker([lat, lng], {
              icon: L.icon({
                iconUrl: 'https://cdn-icons-png.flaticon.com/512/64/64113.png',
                iconSize: [30, 30],
                iconAnchor: [15, 30],
                popupAnchor: [0, -30]
              })
            }).addTo(map);
            realTimeMarker.bindPopup('リアルタイム現在地').openPopup();
            map.setView([lat, lng], 15);
          } else {
            realTimeMarker.setLatLng([lat, lng]);
          }
        },
        (err) => {
          console.error('位置情報取得エラー:', err);
        },
        { enableHighAccuracy: true, maximumAge: 3000, timeout: 10000 }
      );
    }

    // ON/OFF切り替え時の挙動
    toggleRealTimeCheckbox.addEventListener('change', () => {
      startRealTimeTracking();
    });

    // ページロード時にリアルタイム追跡開始（ONが初期値）
    startRealTimeTracking();

  </script>
</body>
</html>
