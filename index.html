<!DOCTYPE html>
<html>
<head>
  <title>カスタムルート探索</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style> #map { height: 600px; } </style>
</head>
<body>
  <h2>カスタムルート探索</h2>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([35.681236, 139.767125], 14); // 東京駅周辺

    // OpenStreetMap タイル
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    let startMarker = null;
    let endMarker = null;

    map.on('click', function(e) {
      if (!startMarker) {
        startMarker = L.marker(e.latlng, { title: "Start" }).addTo(map);
      } else if (!endMarker) {
        endMarker = L.marker(e.latlng, { title: "Goal" }).addTo(map);
        calculateRoute(startMarker.getLatLng(), endMarker.getLatLng());
      }
    });

    function calculateRoute(start, end) {
      // ダミー：直線ルートを表示（ここを独自アルゴリズムに置き換える）
      L.polyline([start, end], { color: 'red' }).addTo(map);
      console.log("ルート探索（仮）: ", start, end);
    }
  </script>
</body>
</html>
