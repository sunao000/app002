<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>自転車ルート比較 + 自動休憩 v6.4 (complete)</title>

  <!-- ========== Libraries ========= -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js" defer></script>

  <!-- ========== Styles ============ -->
  <style>
    body{margin:0;font-family:system-ui,sans-serif}
    #map{height:520px;width:100%}
    #controls{display:flex;flex-wrap:wrap;gap:8px;padding:8px;background:#f7f7f7}
    #pointList{list-style:none;margin:0;padding:0}
    #pointList li{display:flex;align-items:center;justify-content:space-between;padding:4px 8px;border:1px solid #ccc;background:#fafafa;margin-bottom:4px;cursor:move}
    button.del{background:#d9534f;color:#fff;border:none;border-radius:4px;padding:0 6px;font-size:12px}
    #searchResults{position:absolute;z-index:1000;width:260px;max-height:200px;overflow-y:auto;margin:4px 0 0;padding:0;list-style:none;border:1px solid #ccc;background:#fff}
    #searchResults li{padding:4px 8px;cursor:pointer}
    #searchResults li:hover{background:#ececec}
    .group{display:flex;flex-wrap:wrap;gap:8px;align-items:center}
    .presetKJ{border:1px solid #ccc;border-radius:14px;padding:2px 8px;font-size:.85em;background:#fff;cursor:pointer}
    #summary{padding:8px;background:#fafafa;border-top:1px solid #ddd;font-size:.9rem}
  </style>
</head>
<body>
  <!-- ========== Controls ========= -->
  <div id="controls">
    <input id="placeInput" placeholder="地名・住所" style="width:260px" autocomplete="off" />
    <button id="searchBtn">検索</button>
    <button id="locBtn">現在地追加</button>

    <input id="restToggle" type="checkbox" hidden checked />
    <button id="restModeBtn">休憩込み: ON</button>

    <label>基準
      <select id="restBasis">
        <option value="time">時間</option>
        <option value="energy">累積kJ</option>
        <option value="energy-rate">kJ/km</option>
        <option value="energy-hybrid" selected>ハイブリッド</option>
      </select>
    </label>

    <span id="timeBox" class="group" style="display:none">
      <label>間隔 <input id="restMinutes" type="number" value="60" style="width:70px" /> 分</label>
    </span>

    <span id="energyBox" class="group">
      <label>累積 <input id="restKJ" type="number" value="500" style="width:90px" /> kJ</label>
      <button class="presetKJ" data-kj="400">400</button>
      <button class="presetKJ" data-kj="600">600</button>
    </span>

    <span id="energyRateBox" class="group" style="display:none">
      <label>レート <input id="restRateKJ" type="number" value="28" style="width:70px" /> kJ/km</label>
      <label>窓幅 <input id="rateWindow" type="number" value="500" style="width:70px" /> m</label>
    </span>

    <select id="profileSelect">
      <option value="cycling-road" selected>ロード</option>
      <option value="cycling-regular">一般車</option>
    </select>
    <button id="drawBtn">ルート表示</button>
  </div>

  <!-- ========== Rider/Bike ======== -->
  <div class="section">
    <div class="group">
      <label>体重 <input id="riderWeight" type="number" value="65" style="width:80px" /> kg</label>
      <label>バイク <input id="bikeWeight" type="number" value="10" style="width:80px" /> kg</label>
    </div>
    <details><summary>平坦係数 (kJ/km)</summary>
      <input id="flatKJperKm" type="number" value="18" style="width:90px" />
    </details>
  </div>

  <!-- ========== Lists & Map ======== -->
  <ul id="pointList"></ul>
  <ul id="searchResults" hidden></ul>
  <div id="map"></div>
  <div id="summary"><div id="routeInfo"></div></div>

<!-- ========== Script ============ -->
<script defer>
  document.addEventListener('DOMContentLoaded', () => {
    /* ---- Config ---- */
    const ORS_KEY  = '5b3ce3597851110001cf62481af47799d9c344bf86dd4b340f9f9ff9';//★自前キー
    const ORS_URL  = 'https://api.openrouteservice.org/v2/directions';
    const THROTTLE = 1300, MAX_WP = 50;

    /* ---- Helpers ---- */
    const $ = id => document.getElementById(id);
    const sleep = ms => new Promise(r => setTimeout(r, ms));
    const fmtD = d => (d/1000).toFixed(2)+' km';
    const fmtT = s => {const m=Math.round(s/60);return m<60?`${m} 分`:`${Math.floor(m/60)} 時間 ${m%60} 分`;};

    /* ---- State ---- */
    let pts=[], map, markerLayer, routes={}, lastCall=0;

    /* ---- Map ---- */
    map=L.map('map').setView([35,135],7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{attribution:'©OSM'}).addTo(map);
    ['routeShortest','routeFastest'].forEach((p,i)=>map.createPane(p).style.zIndex=690+i*10);

    /* ---- UI Events ---- */
    $('#searchBtn').onclick = searchPlace;
    $('#placeInput').addEventListener('keyup',e=>e.key==='Enter'&&searchPlace());
    document.addEventListener('pointerdown',e=>{if(!e.target.closest('#searchResults')&&!e.target.closest('#placeInput')) $('#searchResults').hidden=true;});
    $('#locBtn').onclick = () => navigator.geolocation.getCurrentPosition(p=>addPt({name:'現在地',lat:p.coords.latitude,lon:p.coords.longitude}),()=>alert('位置取得失敗'));
    $('#drawBtn').onclick = draw;
    $('#restBasis').onchange = toggleInputs;
    $('#restModeBtn').onclick = () => {$('#restToggle').checked=!$('#restToggle').checked;$('#restModeBtn').textContent = '休憩込み: '+($('#restToggle').checked?'ON':'OFF');};
    document.addEventListener('click',e=>{const b=e.target.closest('.presetKJ');b&&($('#restKJ').value=b.dataset.kj);});
    new Sortable($('#pointList'),{animation:150,handle:'span',onEnd:()=>{pts=[...$('#pointList').children].map(li=>pts.find(p=>p.name===li.querySelector('span').textContent));fixTypes();}});
    toggleInputs();

    /* ---- Functions ---- */
    function toggleInputs(){const m=$('#restBasis').value;$('#timeBox').style.display=m==='time'?'inline-flex':'none';$('#energyBox').style.display=/energy/.test(m)?'inline-flex':'none';$('#energyRateBox').style.display=/rate/.test(m)?'inline-flex':'none';}

    async function searchPlace(){
      const q=$('#placeInput').value.trim(); if(!q) return;
      const url=`https://nominatim.openstreetmap.org/search?format=json&accept-language=ja&limit=10&q=${encodeURIComponent(q)}`;
      const res=await fetch(url,{ headers:{'Referer':'https://example.com'} });
      const items=await res.json();
      const ul=$('#searchResults'); ul.hidden=false; ul.innerHTML='';
      items.forEach(o=>{const li=document.createElement('li');li.textContent=o.display_name;li.onpointerdown=e=>e.stopPropagation();li.onclick=()=>{addPt({name:o.display_name,lat:+o.lat,lon:+o.lon}); ul.hidden=true; $('#placeInput').value='';};ul.appendChild(li);});
    }

    function addPt(p){p.type=pts.length?'':'start';pts.forEach(v=>v.type==='goal'&&(v.type='via'));pts.push(p);pts.length>1&&(pts.at(-1).type='goal');renderList();}
    function renderList(){const ul=$('#pointList');ul.innerHTML='';pts.forEach((p,i)=>{const li=document.createElement('li');li.innerHTML=`<span>${p.name}</span>`;const del=document.createElement('button');del.className='del';del.textContent='×';del.onclick=e=>{e.stopPropagation();pts.splice(i,1);fixTypes();renderList();};li.appendChild(del);ul.appendChild(li);});}
    const fixTypes=()=>{pts[0]&&(pts[0].type='start');pts.length>1&&(pts.at(-1).type='goal');};

    async function callORS(coords, pref){ if(!ORS_KEY){alert('ORSキー未設定');throw'';} const wait=THROTTLE-(Date.now()-lastCall); if(wait>0) await sleep(wait); const res=await fetch(`${ORS_URL}/cycling-road/geojson`,{method:'POST',headers:{'Content-Type':'application/json','Authorization':ORS_KEY},body:JSON.stringify({coordinates:coords,preference:pref})}); lastCall=Date.now(); if(!res.ok) throw`ORS ${res.status}`; return res.json(); }

    async function draw(){ try{
      if(pts.length<2){alert('2地点以上');return;} if(pts.length>MAX_WP){alert('多すぎ');return;}
      Object.values(routes).forEach(l=>l&&map.removeLayer(l)); routes={}; markerLayer&&map.removeLayer(markerLayer); markerLayer=L.featureGroup().addTo(map);
      const dot=c=>new L.Icon({iconUrl:`https://maps.gstatic.com/mapfiles/ms2/micons/${c}-dot.png`,iconSize:[32,32],iconAnchor:[16,32]});
      pts.forEach(p=>markerLayer.addLayer(L.marker([p.lat,p.lon],{icon:dot(p.type==='start'?'green':p.type==='goal'?'red':'blue')}).bindTooltip(p.name)));

      const coords=pts.map(p=>[p.lon,p.lat]);
      const [shortest,fastest]=await Promise.all([callORS(coords,'shortest'),callORS(coords,'fastest')]);
      routes.short=L.geoJSON(shortest.features[0],{pane:'routeShortest',style:{color:'#f00',weight:6}}).addTo(map);
      routes.fast=L.geoJSON(fastest.features[0],{pane:'routeFastest',style:{color:'#06f',weight:6,dashArray:'4 4'}}).addTo(map);
      map.fitBounds(markerLayer.getBounds().pad(0.08));
      $('#routeInfo').textContent=`最短 ${fmtD(shortest.features[0].properties.summary.distance)} / ${fmtT(shortest.features[0].properties.summary.duration)}`;
    }catch(e){console.error(e);alert(e);}}
  });
</script>
</body>
</html>
