<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ルート検索（現在地＋全国スポット対応）</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 500px; }
    #pointList { list-style-type: decimal; padding-left: 20px; }
  </style>
</head>
<body>
  <h2>ルート検索（現在地＋全国スポット対応）</h2>

  <input type="text" id="locationInput" placeholder="例: 東京タワー、イオンモール徳島">
  <button onclick="searchAndAddPoint()">検索して追加</button>
  <ul id="pointList"></ul>
  <button onclick="showRoute()">ルート表示</button>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.min.js"></script>

  <script>
    const map = L.map('map').setView([35.681236, 139.767125], 5); // 初期表示（東京駅）

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let points = [];
    let markers = [];
    let routingControl = null;

    // 🌐 現在地の取得
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(position => {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;

        const marker = L.marker([lat, lon]).addTo(map)
          .bindPopup("現在地").openPopup();
        markers.push(marker);

        points.push({ lat, lon, name: "現在地" });
        updatePointList();

        map.setView([lat, lon], 14);
      }, () => {
        alert("現在地を取得できませんでした。");
      });
    }

    function searchAndAddPoint() {
      const query = document.getElementById('locationInput').value.trim();
      if (!query) {
        alert("検索語を入力してください");
        return;
      }

      const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&limit=10`;

      fetch(url)
        .then(res => res.json())
        .then(data => {
          const filtered = data.filter(item => {
            const cls = item.class || '';
            return ['tourism', 'amenity', 'leisure', 'shop'].includes(cls);
          });

          if (filtered.length === 0) {
            alert("有名スポットとして一致する場所が見つかりませんでした。");
            return;
          }

          const result = filtered[0];
          const lat = parseFloat(result.lat);
          const lon = parseFloat(result.lon);
          const name = result.display_name;

          const marker = L.marker([lat, lon]).addTo(map).bindPopup(name).openPopup();
          markers.push(marker);
          points.push({ lat, lon, name });

          updatePointList();
          document.getElementById('locationInput').value = "";
          map.setView([lat, lon], 15);
        })
        .catch(err => {
          alert("検索中にエラーが発生しました。");
          console.error(err);
        });
    }

    function updatePointList() {
      const list = document.getElementById('pointList');
      list.innerHTML = '';
      points.forEach(pt => {
        const li = document.createElement('li');
        li.textContent = pt.name;
        list.appendChild(li);
      });
    }

    function showRoute() {
      if (points.length < 2) {
        alert("2地点以上を追加してください。");
        return;
      }

      if (routingControl) {
        map.removeControl(routingControl);
      }

      routingControl = L.Routing.control({
        waypoints: points.map(p => L.latLng(p.lat, p.lon)),
        routeWhileDragging: false,
        show: false
      }).addTo(map);
    }
  </script>
</body>
</html>
