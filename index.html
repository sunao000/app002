<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>マニュアルルート設定</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 500px; margin-top: 10px; }
    #pointList { list-style: decimal; }
  </style>
</head>
<body>
  <h2>マニュアルルート設定アプリ</h2>

  <input type="text" id="locationInput" placeholder="例: 東京駅 / イオンモール徳島" />
  <button onclick="addLocation()">地点追加</button>
  <ul id="pointList"></ul>
  <button onclick="showRoute()">ルートを表示</button>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.min.js"></script>

  <script>
    const map = L.map('map').setView([35.681236, 139.767125], 10); // 初期位置: 東京駅

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let points = [];
    let markers = [];
    let routingControl = null;

    // 現在地の取得（最初に登録）
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(position => {
        const latlng = [position.coords.latitude, position.coords.longitude];
        L.marker(latlng).addTo(map).bindPopup("現在地").openPopup();
        map.setView(latlng, 14);
      });
    }

    // 地点を追加（地名をNominatim検索 → 緯度経度取得 → マーカー配置）
    function addLocation() {
      const query = document.getElementById('locationInput').value.trim();
      if (!query) {
        alert("地名を入力してください");
        return;
      }

      const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          if (data.length === 0) {
            alert("地名が見つかりませんでした");
            return;
          }

          const result = data[0];
          const lat = parseFloat(result.lat);
          const lon = parseFloat(result.lon);
          const name = result.display_name;

          const marker = L.marker([lat, lon]).addTo(map).bindPopup(name).openPopup();
          markers.push(marker);
          points.push({ lat, lon, name });
          updatePointList();

          document.getElementById('locationInput').value = '';
        })
        .catch(error => {
          console.error(error);
          alert("検索中にエラーが発生しました");
        });
    }

    function updatePointList() {
      const list = document.getElementById('pointList');
      list.innerHTML = '';
      points.forEach((p, i) => {
        const li = document.createElement('li');
        li.textContent = `${i + 1}. ${p.name}`;
        list.appendChild(li);
      });
    }

    function showRoute() {
      if (points.length < 2) {
        alert("2地点以上登録してください");
        return;
      }

      if (routingControl) {
        map.removeControl(routingControl);
      }

      routingControl = L.Routing.control({
        waypoints: points.map(p => L.latLng(p.lat, p.lon)),
        routeWhileDragging: false,
        show: false
      }).addTo(map);
    }
  </script>
</body>
</html>
