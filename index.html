<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">

<title>自転車ルート比較＋自動休憩 PNG 出力 v5.7.0</title>

<style>
body{margin:0;font-family:system-ui,sans-serif}
#map{height:500px;width:100%}
#controls{display:flex;flex-wrap:wrap;gap:8px;padding:8px;background:#f7f7f7}

button.del{background:#d9534f;color:#fff;border:none;border-radius:4px;padding:0 6px;font-size:12px}

<body>

<div id="controls">
  <input id="placeInput" placeholder="地名・住所" style="width:260px">
  <button id="searchBtn">検索</button>

<ul id="searchResults" hidden></ul>

<!-- 画像化用オフスクリーン -->

<script>
/* ===== 定数 ===== */
const ORS_KEY  = '5b3ce3597851110001cf62481af47799d9c344bf86dd4b340f9f9ff9';  // ←★ORS Directions を使うなら設定
const ORS_ROOT = 'https://api.openrouteservice.org';

/* POI取得は Overpass を使用（CORS可・キー不要） */
const OVERPASS_URL = 'https://overpass-api.de/api/interpreter';
const RADII    = [800,1500,2500];   // 検索半径（m）
const CLOSE_TO_GOAL_M  = 500;       // ゴール近くは休憩スキップ
const CLOSE_TO_START_M = 400;       // ★出発近くも休憩スキップ（必要に応じ調整）

/* ===== ヘルパ ===== */
const $ = id=>document.getElementById(id);
const sleep = ms=>new Promise(r=>setTimeout(r,ms));

const iconUrl = c => `https://maps.gstatic.com/mapfiles/ms2/micons/${c}-dot.png`;
const icon  = c=>new L.Icon({iconUrl:iconUrl(c),iconSize:[32,32],iconAnchor:[16,32]});
const ICONS = {start:icon('green'),via:icon('blue'),goal:icon('red'),rest:icon('yellow')};

const formatDist = d=>(d/1000).toFixed(2)+' km';
const formatDur  = s=>{const m=Math.round(s/60);return m<60?`${m} 分`:`${Math.floor(m/60)} 時間 ${m%60} 分`;};
const steepSum   = f=>(f.properties.extras.steepness.values||[]).reduce((s,e)=>s+Math.abs(e[2]||0),0);

const havDist = (lat1,lon1,lat2,lon2)=>{
  const R=6371000, toRad=x=>x*Math.PI/180;
  const dlat=toRad(lat2-lat1), dlon=toRad(lon2-lon1);
  const a = Math.sin(dlat/2)**2 + Math.cos(toRad(lat1))*Math.cos(toRad(lat2))*Math.sin(dlon/2)**2;
  return 2*R*Math.asin(Math.sqrt(a));
};

// HTML/表示用
function escapeHTML(s){
  return String(s).replace(/[&<>"']/g, m =>
    ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])
  );
}
function shortName(s, max=36){
  let t = String(s).split(',')[0].replace(/\s*\(.+?\)\s*/g,'').trim();
  if(t.length > max) t = t.slice(0, max-1) + '…';
  return t;
}
const fmtLL = (lat,lon)=>`${(+lat).toFixed(5)}, ${(+lon).toFixed(5)}`;

/* ===== 状態 ===== */
let pts=[], map, markerLayer, routeLayers={}, lastDirTs=0;
let lastFastest=null,lastMass=0,lastFlat=18;
// グラフ注釈用に、最終決定した経路作成時点のポイント配列を保持
let lastPtsForCharts = [];

// Overpass 簡易キャッシュ（約100mグリッド + カテゴリマスク）
const poiCache = new Map();
const cacheKey = (lat,lon,mask)=>`${lat.toFixed(3)},${lon.toFixed(3)},${mask}`;

/* ===== 初期化 ===== */
window.addEventListener('DOMContentLoaded',()=>{
  map=L.map('map').setView([34.07,134.55],11);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{attribution:'©OpenStreetMap'}).addTo(map);

  // ルート用 pane（ライン）
  map.createPane('routeSlope').style.zIndex=690;
  map.createPane('routeShortest').style.zIndex=700;
  map.createPane('routeFastest').style.zIndex=710;
  // マーカー最前面 pane
  map.createPane('markersTop').style.zIndex=800;

  $('searchBtn').onclick   = ()=>{const q=$('placeInput').value.trim();q&&nomSearch(q);};
  $('locBtn').onclick      = addCurrent;
  $('drawBtn').onclick     = drawRoutes;

  $('btnDownloadTime').onclick = ()=>{
    if(!lastFastest){ alert('先にルートを描画してください'); return; }
    const markers = extractRestMarkers(lastFastest, lastPtsForCharts).map(m=>({xValue:m.tLabel, text:m.text}));
    downloadEnergyGraphByTime(lastFastest,lastMass,lastFlat,markers);
  };
  $('btnDownloadDist').onclick = ()=>{
    if(!lastFastest){ alert('先にルートを描画してください'); return; }
    const markers = extractRestMarkers(lastFastest, lastPtsForCharts).map(m=>({xValue:m.dLabel, text:m.text}));
    downloadEnergyGraphByDistance(lastFastest,lastMass,lastFlat,markers);
  };

  $('restModeBtn').onclick = ()=>{ $('restToggle').checked=!$('restToggle').checked; $('restModeBtn').textContent='休憩込み: '+($('restToggle').checked?'ON':'OFF'); drawRoutes(); };
  $('restBasis').onchange  = e=>{ const v=e.target.value; $('timeBox').style.display=v==='time'?'inline-flex':'none'; $('energyBox').style.display=v==='energy'?'inline-flex':'none'; };
  document.addEventListener('click',e=>{const b=e.target.closest('.presetKJ');if(b) $('restKJ').value=b.dataset.kj;});
  initSortable();
});

/* ===== Nominatim 検索 ===== */
async function nomSearch(q){
  let url=`https://nominatim.openstreetmap.org/search?format=json&limit=10&q=${encodeURIComponent(q)}`;
  if($('nearbyOnly').checked){
    const b=map.getBounds();
    url+=`&viewbox=${[b.getWest(),b.getNorth(),b.getEast(),b.getSouth()].join(',')}&bounded=1`;
  }
  const arr=await (await fetch(url)).json();
  const ul=$('searchResults'); ul.innerHTML=''; ul.hidden=!arr.length;
  arr.forEach(o=>{
    const li=document.createElement('li'); li.textContent=o.display_name;
    li.onclick=()=>{addPoint({name:o.display_name,lat:+o.lat,lon:+o.lon});ul.hidden=true;$('placeInput').value='';};
    ul.appendChild(li);
  });
}

/* ===== リスト操作 ===== */
function addPoint(p){p.type=pts.length?'':'start';pts.forEach(d=>d.type==='goal'&&(d.type='via'));pts.push(p);if(pts.length>1)pts.at(-1).type='goal';drawList();}
function drawList(){
  const ul=$('pointList');ul.innerHTML='';
  pts.forEach((p,i)=>{
    const li=document.createElement('li');li._idx=i;

    const typeBadge = p.isRest
      ? '休憩'
      : (p.type==='start' ? '出発' : (p.type==='goal' ? '目的' : '経由'));

    const mainLabel = p.isRest
      ? (() => {
          const brand = p.brand || p.operator || '';
          const kind  = p.kind ? `（${p.kind}）` : '';
          const btxt  = brand ? ` / ${brand}` : '';
          return `${typeBadge} <span class="badge">${escapeHTML(shortName(p.name||'休憩'))}</span>${kind}${btxt}`;
        })()
      : `${typeBadge}: ${escapeHTML(shortName(p.name||''))}`;

    const sub = p.isRest ? `<div class="sub"> ${fmtLL(p.lat,p.lon)}</div>` : '';

    li.innerHTML=`
      <div class="row">
        <span>${mainLabel}</span>
        <button class="del">×</button>
      </div>
      ${sub}
    `;

    li.querySelector('.del').onclick=e=>{e.stopPropagation();pts.splice(i,1);fixType();drawList();};
    ul.appendChild(li);
  });
}
function fixType(){if(pts[0])pts[0].type='start';if(pts.length>1)pts.at(-1).type='goal';}
function initSortable(){new Sortable($('pointList'),{animation:150,handle:'.row',onEnd:()=>{pts=Array.from($('pointList').children).map(li=>pts[li._idx]);fixType();drawList();}});}

/* ===== 現在地 ===== */
function addCurrent(){navigator.geolocation.getCurrentPosition(p=>addPoint({name:'現在地',lat:p.coords.latitude,lon:p.coords.longitude}),()=>alert('現在地取得失敗'));}

/* ===== ORS Directions ===== */
async function post(url,body){const r=await fetch(url,{method:'POST',headers:{'Content-Type':'application/json','Authorization':ORS_KEY},body:JSON.stringify(body)});if(!r.ok) throw new Error(r.status);return r.json();}
async function dir(body,profile){const wait=1100-(Date.now()-lastDirTs);if(wait>0) await sleep(wait);const d=await post(`${ORS_ROOT}/v2/directions/${profile}/geojson`,body);lastDirTs=Date.now();return d;}

/* ===== Overpass で POI 検索（カテゴリON/OFF対応） ===== */
function getCategoryMask(){
  // ビットマスク：conv=1, michi=2, super=4, drug=8
  return ( $('catConv').checked ? 1:0 )
       | ( $('catMichi').checked? 2:0 )
       | ( $('catSuper').checked ? 4:0 )
       | ( $('catDrug').checked  ? 8:0 );
}
function buildOverpassFilters(mask, r, lat, lon){
  const q = [];
  if(mask & 1){ q.push(`node(around:${r},${lat},${lon})[shop=convenience];`); }
  if(mask & 4){ q.push(`node(around:${r},${lat},${lon})[shop=supermarket];`); }
  if(mask & 8){ q.push(`node(around:${r},${lat},${lon})[shop=chemist];`); q.push(`node(around:${r},${lat},${lon})[amenity=pharmacy];`); }
  if(mask & 2){ q.push(`node(around:${r},${lat},${lon})[name~"道の駅"];`); q.push(`node(around:${r},${lat},${lon})[highway=rest_area][name~"道の駅"];`); q.push(`node(around:${r},${lat},${lon})[tourism=information][name~"道の駅"];`); }
  return q;
}
async function overpassFetch(query, timeoutMs=7000){
  const ctrl = new AbortController();
  const timer = setTimeout(()=>ctrl.abort('timeout'), timeoutMs);
  try{
    const res = await fetch(OVERPASS_URL, {
      method:'POST',
      headers:{'Content-Type':'application/x-www-form-urlencoded;charset=UTF-8'},
      body: 'data=' + encodeURIComponent(query),
      signal: ctrl.signal
    });
    if(!res.ok) throw new Error('HTTP '+res.status);
    return await res.json();
  }finally{
    clearTimeout(timer);
  }
}
function friendlyKindFromTags(tags){
  if(tags.shop==='convenience') return 'コンビニ';
  if(tags.shop==='supermarket') return 'スーパー';
  if(tags.shop==='chemist')     return 'ドラッグストア';
  if(tags.amenity==='pharmacy') return 'ドラッグストア';
  if((tags.highway==='rest_area'||tags.tourism==='information') && /道の駅/.test(tags.name||'')) return '道の駅';
  if(/道の駅/.test(tags?.name||'')) return '道の駅';
  return '';
}
function bestName(tags){
  const friendly = friendlyKindFromTags(tags||{});
  const nm = (tags && (tags['name:ja']||tags.name||tags.brand||tags.operator)) || '';
  return nm || (friendly?`休憩（${friendly}）`:'休憩');
}
async function nearPoi(lat,lon){
  const mask = getCategoryMask();
  const ck = cacheKey(lat,lon,mask);
  if(poiCache.has(ck)) return poiCache.get(ck);

  // すべてOFFなら即フォールバック
  if(mask===0){
    const fallback = { geometry:{coordinates:[lon,lat]}, properties:{name:'休憩', kind:'', brand:'', operator:''} };
    poiCache.set(ck, fallback);
    return fallback;
  }

  for(const r of RADII){
    const filters = buildOverpassFilters(mask, r, lat, lon);
    if(filters.length===0) continue;

    const query = `[out:json][timeout:10];
      (
        ${filters.join('\n')}
      );
      out body 30;`;

    try{
      const data = await overpassFetch(query, 7000);
      const els = data.elements||[];
      if(els.length){
        // 「道の駅」最優先 → それ以外は距離最小
        let candidates = els;
        const michi = els.filter(n => /道の駅/.test((n.tags&&n.tags.name)||''));
        if(michi.length) candidates = michi;

        let best = null, bestD = Infinity;
        for(const n of candidates){
          const d = havDist(lat,lon,n.lat,n.lon);
          if(d < bestD){ best = n; bestD = d; }
        }
        const tags = best.tags||{};
        const kind = friendlyKindFromTags(tags);
        const nm   = bestName(tags);
        const poi = {
          geometry:{coordinates:[best.lon,best.lat]},
          properties:{ name:nm, kind, brand:tags.brand||'', operator:tags.operator||'' }
        };
        poiCache.set(ck, poi);
        return poi;
      }
    }catch(e){/* 次半径へ */ }
  }
  const fallback = { geometry:{coordinates:[lon,lat]}, properties:{name:'休憩', kind:'', brand:'', operator:''} };
  poiCache.set(ck, fallback);
  return fallback;
}
const isCloseToGoal =(lat,lon)=>{const g=pts.at(-1);return g?L.latLng(lat,lon).distanceTo([g.lat,g.lon])<=CLOSE_TO_GOAL_M:false;};
const isCloseToStart=(lat,lon)=>{const s=pts[0];   return s?L.latLng(lat,lon).distanceTo([s.lat,s.lon])<=CLOSE_TO_START_M:false;};

/* ===== 休憩ロジック（出発/目的地近接スキップ） ===== */
const energyStepKJ=(d,dz,m,flat)=>flat*(d/1000)+Math.max(dz,0)*m*9.80665/1000;
async function makeRest(feat,basis,mass,flat,thr){
  const crd=feat.geometry.coordinates,segs=feat.properties.segments,hasEle=crd[0].length>=3;
  let acc=0,res=[];
  for(const seg of segs){for(const st of seg.steps){
    const [i0,i1]=st.way_points,d=st.distance||0,t=st.duration||0,dz=hasEle?(crd[i1][2]-crd[i0][2]):0;
    acc+=basis==='time'?t:energyStepKJ(d,dz,mass,flat);

    if(acc>=thr){
      const [lon,lat]=crd[i1];

      // 経路上の点が出発/目的地に近すぎればスキップ
      if(isCloseToStart(lat,lon) || isCloseToGoal(lat,lon)){ acc=0; continue; }

      const poi=await nearPoi(lat,lon);

      // 候補POI自体が近すぎてもスキップ
      const plat=poi.geometry.coordinates[1], plon=poi.geometry.coordinates[0];
      if(isCloseToStart(plat,plon) || isCloseToGoal(plat,plon)){ acc=0; continue; }

      res.push({
        name:poi.properties.name||'休憩',
        lat:plat, lon:plon,
        type:'via', isRest:true,
        brand:poi.properties.brand||'', operator:poi.properties.operator||'', kind:poi.properties.kind||''
      });
      acc=0;
    }
  }}return res;
}

/* ===== グラフ（休憩注釈つき PNG） ===== */
function tempShowChartsContainer(show){
  const charts = $('charts');
  if(show){ charts.style.display='block'; charts.style.position='absolute'; charts.style.left='-99999px'; charts.style.top='0'; charts.style.visibility='hidden'; }
  else    { charts.removeAttribute('style'); charts.style.display='none'; }
}
function prepareCanvasSize(canvas, w=1600, h=900){canvas.width=w;canvas.height=h;}

/* セグメント境界（各経由点到達時）での累積T/Dから休憩注釈を作る */
function extractRestMarkers(feature, ptsForChart){
  const segs = feature.properties.segments || [];
  let cumT=0, cumD=0;
  const out=[];
  // pts.length = segs.length + 1
  for(let i=1;i<ptsForChart.length;i++){
    const s = segs[i-1] || {};
    cumT += s.duration || 0;
    cumD += s.distance || 0;
    const p = ptsForChart[i];
    if(p && p.isRest){
      const nm = shortName(p.name||'休憩', 24);
      const br = p.brand || p.operator || '';
      const kind = p.kind ? `（${p.kind}）` : '';
      const text = br ? `${nm}${kind} / ${br}` : `${nm}${kind}`;
      out.push({ tLabel:(cumT/60).toFixed(2), dLabel:(cumD/1000).toFixed(2), text });
    }
  }
  return out;
}

/* 時間×累積kJ */
function buildEnergyTimeSeriesBySteps(feature, mass, flat){
  const coords = feature.geometry.coordinates;
  const hasEle = coords[0].length >= 3;
  let cumT = 0, cumE = 0;
  const tMin=[], eKJ=[];
  for(const seg of feature.properties.segments){
    for(const st of seg.steps){
      const [i0,i1] = st.way_points;
      const d  = st.distance || 0;
      const dt = st.duration || 0;
      const dz = hasEle ? ((coords[i1][2]||0)-(coords[i0][2]||0)) : 0;
      const dE = energyStepKJ(d,dz,mass,flat);
      cumT += dt; cumE += dE;
      tMin.push((cumT/60).toFixed(2));
      eKJ .push(+cumE.toFixed(1));
    }
  }
  return { labels:tMin, values:eKJ, xlabel:'時間 (分)', ylabel:'累積エネルギー (kJ)', filename:'energy_over_time.png' };
}
function downloadEnergyGraphByTime(fastestFeature, mass, flat, restMarkers){
  if(!fastestFeature){ alert('先にルートを描画してください'); return; }
  const series = buildEnergyTimeSeriesBySteps(fastestFeature, mass, flat);
  downloadLineChart({...series, markers:restMarkers});
}

/* 距離×累積kJ */
function buildEnergyDistanceSeriesBySteps(feature, mass, flat){
  const coords = feature.geometry.coordinates;
  const hasEle = coords[0].length >= 3;
  let cumD = 0, cumE = 0;
  const km=[], eKJ=[];
  for(const seg of feature.properties.segments){
    for(const st of seg.steps){
      const [i0,i1] = st.way_points;
      const d  = st.distance || 0;
      const dz = hasEle ? ((coords[i1][2]||0)-(coords[i0][2]||0)) : 0;
      const dE = energyStepKJ(d,dz,mass,flat);
      cumD += d;      // m
      cumE += dE;     // kJ
      km .push((cumD/1000).toFixed(2));
      eKJ.push(+cumE.toFixed(1));
    }
  }
  return { labels:km, values:eKJ, xlabel:'距離 (km)', ylabel:'累積エネルギー (kJ)', filename:'energy_over_distance.png' };
}
function downloadEnergyGraphByDistance(fastestFeature, mass, flat, restMarkers){
  if(!fastestFeature){ alert('先にルートを描画してください'); return; }
  const series = buildEnergyDistanceSeriesBySteps(fastestFeature, mass, flat);
  downloadLineChart({...series, markers:restMarkers});
}

/* 縦線注釈プラグイン付きライン生成＆PNG保存 */
function downloadLineChart({labels, values, xlabel, ylabel, filename, markers=[]}){
  tempShowChartsContainer(true);
  const ec = $('energyChart'); prepareCanvasSize(ec, 1600, 900);

  // 注釈用プラグイン
  const restPlugin = {
    id:'restMarkers',
    afterDatasetsDraw(chart, args, opts){
      const ms = (opts && opts.markers) || [];
      if(!ms.length) return;
      const {ctx, chartArea:{top,bottom}, scales:{x}} = chart;
      ctx.save();
      ctx.lineWidth = 1;
      ctx.strokeStyle = '#666';
      ctx.fillStyle = '#000';
      ctx.font = '12px system-ui';
      ms.forEach(m=>{
        const xPos = x.getPixelForValue(m.xValue);
        ctx.setLineDash([4,4]);
        ctx.beginPath(); ctx.moveTo(xPos, top); ctx.lineTo(xPos, bottom); ctx.stroke();
        ctx.setLineDash([]);
        // ラベル（上端に表示）
        const label = '休憩: ' + m.text;
        ctx.textAlign = 'left'; ctx.textBaseline = 'top';
        ctx.fillText(label, xPos + 6, top + 6);
      });
      ctx.restore();
    }
  };
  Chart.register(restPlugin);

  const ch = new Chart(ec, {
    type: 'line',
    data: { labels, datasets: [{ label: ylabel, data: values, borderWidth:2, pointRadius:0 }] },
    options: {
      animation:false,
      plugins:{
        legend:{ display:false },
        restMarkers:{ markers }
      },
      scales:{
        x:{ title:{ display:true, text: xlabel } },
        y:{ title:{ display:true, text: ylabel } }
      }
    }
  });

  setTimeout(()=>{
    ec.toBlob(b=>{
      if(!b){ alert('PNG 生成に失敗'); return; }
      const u=URL.createObjectURL(b);
      const a=document.createElement('a'); a.href=u; a.download=filename; a.click();
      setTimeout(()=>URL.revokeObjectURL(u),1000);
      ch.destroy();
      tempShowChartsContainer(false);
    },'image/png');
  },120);
}

/* ===== ルート描画 ===== */
async function drawRoutes(){
  $('btnDownloadTime').disabled=true;
  $('btnDownloadDist').disabled=true;
  lastFastest=null;

  if(pts.length<2){alert('2地点以上登録してください');return;}

  // 既存レイヤクリア
  Object.values(routeLayers).forEach(l=>l&&map.removeLayer(l)); routeLayers={};
  if(markerLayer) map.removeLayer(markerLayer);

  // 休憩を一旦除去（重複防止）
  pts = pts.filter(p => !p.isRest);
  fixType();
  drawList();

  const profile=$('profileSelect').value;
  const mass=Number($('riderWeight').value)+Number($('bikeWeight').value);
  const flat =Number($('flatKJperKm').value);
  const basis=$('restBasis').value;
  const thr  =basis==='time'?Number($('restMinutes').value)*60:Number($('restKJ').value);

  // 休憩プレビュー（最速1回で計算）
  try{
    if($('restToggle').checked){
      const preview=await dir({coordinates:pts.map(p=>[p.lon,p.lat]),elevation:true,extra_info:['steepness'],preference:'fastest'},profile);
      const rests=await makeRest(preview.features[0],basis,mass,flat,thr);
      if(rests.length){
        const insertPos=Math.max(pts.length-1,1); // 目的地直前にまとめて
        pts.splice(insertPos,0,...rests);
        fixType(); drawList();
      }
    }
  }catch(e){console.warn('休憩地点取得失敗',e);}

  // マーカー（最前面）
  markerLayer=L.layerGroup([], { pane:'markersTop' }).addTo(map);
  pts.forEach(p=>{
    const ic = p.isRest ? ICONS.rest : (p.type==='start'?ICONS.start:p.type==='goal'?ICONS.goal:ICONS.via);
    const brandText = p.isRest ? (p.brand || p.operator || p.kind || '') : '';
    const tipName = p.name + (brandText? ` / ${brandText}` : '');
    const mk=L.marker([p.lat,p.lon],{icon:ic,pane:'markersTop',zIndexOffset:1000})
      .bindTooltip(`${tipName}${p.isRest?'（休憩）':''}\n${fmtLL(p.lat,p.lon)}`,{direction:'top',offset:[0,-20]});
    markerLayer.addLayer(mk);
  });

  // ルート本体
  const coords=pts.map(p=>[p.lon,p.lat]), base={coordinates:coords,elevation:true,extra_info:['steepness']};
  try{
    const shortest = await dir({...base,preference:'shortest'},profile);
    const fastest  = await dir({...base,preference:'fastest'},profile);
    let slope=shortest.features[0];
    if(coords.length===2){
      const alt=await dir({...base,preference:'shortest',alternative_routes:{target_count:3,share_factor:0.6,weight_factor:1.4}},profile);
      slope=alt.features.reduce((a,b)=>steepSum(a)<steepSum(b)?a:b);
    }

    routeLayers.short=L.geoJSON(shortest.features[0],{pane:'routeShortest',style:{color:'#ff0000',weight:6}}).addTo(map);
    routeLayers.fast =L.geoJSON(fastest.features[0] ,{pane:'routeFastest' ,style:{color:'#0066ff',weight:6,dashArray:'4 4'}}).addTo(map);
    routeLayers.slope=L.geoJSON(slope               ,{pane:'routeSlope'  ,style:{color:'#ff9900',weight:6,opacity:0.9}}).addTo(map);
    updateLayerVisibility();

    const bounds=new L.LatLngBounds();
    markerLayer.eachLayer(l=>bounds.extend(l.getLatLng()));
    Object.values(routeLayers).forEach(l=>bounds.extend(l.getBounds()));
    if(bounds.isValid()) map.fitBounds(bounds.pad(0.1));

    const s1=shortest.features[0].properties.summary,s2=fastest.features[0].properties.summary,s3=slope.properties.summary;
    $('routeInfo').innerHTML=
      `<b>最短</b> ${formatDist(s1.distance)} / ${formatDur(s1.duration)}<br>`+
      `<b>最速</b> ${formatDist(s2.distance)} / ${formatDur(s2.duration)}<br>`+
      `<b>勾配</b> ${formatDist(s3.distance)} / ${formatDur(s3.duration)}`;
    $('distanceScore').textContent=`距離差: ${(s2.distance-s1.distance).toFixed(0)} m`;

    // グラフ用に保持
    lastFastest=fastest.features[0]; lastMass=mass; lastFlat=flat;
    lastPtsForCharts = pts.map(p=>({...p})); // 参照切り離し

    $('btnDownloadTime').disabled=false;
    $('btnDownloadDist').disabled=false;
  }catch(e){console.error(e);alert('ルート取得失敗: '+e.message);}
}
function updateLayerVisibility(){const m={short:'chkShortest',fast:'chkFastest',slope:'chkSlope'};for(const k in routeLayers){routeLayers[k]&&($(m[k]).checked?routeLayers[k].addTo(map):map.removeLayer(routeLayers[k]));}}
</script>
